    // Shuffle the options for a given question object using the Fisher-Yates shuffle.
    function shuffleOptions(questionObj) {
      let options = questionObj.options.map(function(opt, index) {
        return { text: opt, originalIndex: index };
      });
      for (let i = options.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [options[i], options[j]] = [options[j], options[i]];
      }
      // Update the correct answer's new index.
      for (let i = 0; i < options.length; i++) {
        if (options[i].originalIndex === questionObj.answer) {
          questionObj.answer = i;
          break;
        }
      }
      questionObj.options = options.map(item => item.text);
    }

    // Shuffle options for all questions on page load (before rendering the quiz)
    function shuffleAllOptions() {
      questions.forEach(q => shuffleOptions(q));
    }

    // Render the quiz questions into the container.
    function renderQuiz() {
      const container = document.getElementById('quizContainer');
      container.innerHTML = "";
      questions.forEach((q, idx) => {
        let qDiv = document.createElement('div');
        qDiv.className = 'question';
        qDiv.innerHTML = `<h3>${q.question}</h3>`;
        let optionsDiv = document.createElement('div');
        optionsDiv.className = 'options';
        q.options.forEach((option, optIdx) => {
          optionsDiv.innerHTML += `<label>
            <input type="radio" name="q${idx}" value="${optIdx}">
            ${option}
          </label>`;
        });
        qDiv.appendChild(optionsDiv);
        container.appendChild(qDiv);
      });
    }

    // Timer function: starts and updates the countdown every second.
    function startTimer() {
      startTime = new Date();
      timerInterval = setInterval(function() {
        totalTime--;
        let minutes = Math.floor(totalTime / 60);
        let seconds = totalTime % 60;
        document.getElementById('timerDisplay').textContent = "Time remaining: " + minutes + "m " + seconds + "s";
        if (totalTime <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        }
      }, 1000);
    }

    // Evaluate the quiz, calculate the score and time taken, then display results.
    function submitQuiz() {
      clearInterval(timerInterval);
      let score = 0;
      let attempted = 0;
      questions.forEach((q, idx) => {
        const radios = document.getElementsByName('q' + idx);
        radios.forEach(radio => {
          if (radio.checked) {
            attempted++;
            if (parseInt(radio.value) === q.answer) {
              score++;
            }
          }
        });
      });
      let endTime = new Date();
      let timeTaken = Math.floor((endTime - startTime) / 1000);
      document.getElementById('quizSection').style.display = "none";
      let resultDiv = document.getElementById('resultSection');
      resultDiv.style.display = "block";
      let name = document.getElementById('studentName').value;
      resultDiv.innerHTML = `<h2>Results</h2>
        <p>Name: ${name}</p>
        <p>Questions Attempted: ${attempted} / ${questions.length}</p>
        <p>Score: ${score} / ${questions.length}</p>
        <p>Time Taken: ${timeTaken} seconds</p>`;
      // Fill hidden Formspree fields and submit the form automatically.
      document.getElementById('fs_name').value = name;
      document.getElementById('fs_attempted').value = attempted;
      document.getElementById('fs_score').value = score;
      document.getElementById('fs_time').value = timeTaken;
      document.getElementById('fs_form').submit();
    }

    // Start quiz after a valid name is entered.
    function startQuiz() {
      let nameInput = document.getElementById('studentName').value.trim();

        return;
      }
      document.getElementById('nameEntry').style.display = "none";
      document.getElementById('quizSection').style.display = "block";
      shuffleAllOptions();
      renderQuiz();
      startTimer();
    }
