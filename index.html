    // Shuffle function for options
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Start Quiz function: Validate name then reveal quiz and start timer
    function startQuiz() {
      const nameInput = document.getElementById("studentName").value.trim();
      if(nameInput === ""){
        alert("Please enter your name.");
        return;
      }
      document.getElementById("nameSection").style.display = "none";
      document.getElementById("quizSection").style.display = "block";
      document.getElementById("timer").style.display = "block";
      startTime = new Date();
      startTimer();
      generateQuiz();
    }

    // Generate Quiz dynamically
    function generateQuiz() {
      const quizDiv = document.getElementById("quizContainer");
      quizQuestions.forEach((q, index) => {
        let optionsShuffled = shuffle(q.options.slice());
        let qDiv = document.createElement("div");
        qDiv.className = "question";
        let qTitle = document.createElement("h3");
        qTitle.textContent = (index + 1) + ". " + q.question;
        qDiv.appendChild(qTitle);
        let optionsDiv = document.createElement("div");
        optionsDiv.className = "options";
        optionsShuffled.forEach((opt, idx) => {
          let optId = "q" + index + "o" + idx;
          let label = document.createElement("label");
          label.setAttribute("for", optId);
          let radio = document.createElement("input");
          radio.type = "radio";
          radio.name = "question" + index;
          radio.value = opt;
          radio.id = optId;
          label.appendChild(radio);
          label.appendChild(document.createTextNode(" " + opt));
          optionsDiv.appendChild(label);
        });
        qDiv.appendChild(optionsDiv);
        quizDiv.appendChild(qDiv);
      });
    }

    // Timer functions
    function startTimer() {
      updateTimerDisplay();
      timerInterval = setInterval(function() {
        timeLeft--;
        updateTimerDisplay();
        if(timeLeft <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("timer").textContent = "Time Left: " + minutes + " min " + (seconds < 10 ? "0" : "") + seconds + " sec";
    }

    // Submit Quiz function
    function submitQuiz() {
      clearInterval(timerInterval);
      const name = document.getElementById("studentName").value.trim();
      let attempted = 0;
      let score = 0;
      quizQuestions.forEach((q, index) => {
        const radios = document.getElementsByName("question" + index);
        radios.forEach(radio => {
          if(radio.checked) {
            attempted++;
            if(radio.value === q.options[q.correct]) {
              score++;
            }
          }
        });
      });
      const endTime = new Date();
      const timeTaken = Math.floor((endTime - startTime) / 1000);
      displayResults(name, attempted, score, timeTaken);
      submitForm(name, attempted, score, timeTaken);
    }

    // Display Results on the page

      document.getElementById("quizSection").style.display = "none";

      resultDiv.style.display = "block";
    }
