    // Shuffle an array (Fisher-Yates shuffle)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Dynamically generate the quiz questions
    function generateQuiz() {
      const quizContainer = document.getElementById('quiz-questions');
      quizContainer.innerHTML = '';
      questions.forEach((q, index) => {
        // Clone and shuffle options for each question
        let opts = q.options.slice();
        shuffle(opts);
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        questionDiv.innerHTML = `<h3>${q.question}</h3>`;
        const optionsDiv = document.createElement('div');
        optionsDiv.className = 'options';
        opts.forEach(opt => {
          const optId = 'q' + index + '_' + opt.replace(/\s+/g, '');
          const label = document.createElement('label');
          label.innerHTML = `<input type="radio" name="q${index}" value="${opt}"> ${opt}`;
          optionsDiv.appendChild(label);
        });
        questionDiv.appendChild(optionsDiv);
        quizContainer.appendChild(questionDiv);
      });
    }

    // Start the quiz after valid name entry
    function startQuiz() {
      const nameInput = document.getElementById('student-name');
      if (nameInput.value.trim() === "") {
        alert("Please enter your name to start the quiz.");
        return;
      }
      document.getElementById('name-entry').style.display = "none";
      document.getElementById('quiz-section').style.display = "block";
      // Record quiz start time
      quizStartTime = new Date();
      // Generate quiz questions
      generateQuiz();
      // Start timer
      startTimer();
    }

    // Timer functionality
    function startTimer() {
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        timeRemaining--;
        updateTimerDisplay();
        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          submitQuiz(); // Auto-submit when time runs out
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timeRemaining / 60);
      const seconds = timeRemaining % 60;
      document.getElementById('timer').innerText = `Time Remaining: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    // Quiz submission and result calculation
    function submitQuiz() {
      clearInterval(timerInterval);
      const quizEndTime = new Date();
      const timeTaken = Math.floor((quizEndTime - quizStartTime) / 1000); // seconds
      let attempted = 0, score = 0;
      questions.forEach((q, index) => {
        const radios = document.getElementsByName('q' + index);
        let answered = false;
        radios.forEach(radio => {
          if (radio.checked) {
            attempted++;
            answered = true;
            if (radio.value === q.answer) {
              score++;
            }
          }
        });
      });
      // Display results
      const resultsSection = document.getElementById('results-section');
      resultsSection.style.display = "block";
      const studentName = document.getElementById('student-name').value;
      resultsSection.innerHTML = `<p>Student Name: ${studentName}</p>
                                  <p>Questions Attempted: ${attempted} out of ${questions.length}</p>
                                  <p>Score: ${score} correct answers</p>
                                  <p>Time Taken: ${timeTaken} seconds</p>`;
      // Auto-submit the hidden form using Formspree
      submitFormspree(studentName, attempted, score, timeTaken);
      // Hide quiz section
      document.getElementById('quiz-section').style.display = "none";
    }

    // Fill and auto-submit Formspree form
    function submitFormspree(name, attempted, score, timeTaken) {
      document.getElementById('fs-name').value = name;
      document.getElementById('fs-attempted').value = attempted;
      document.getElementById('fs-score').value = score;
      document.getElementById('fs-time').value = timeTaken;
      document.getElementById('fs-form').submit();
    }

    // On window load, hide quiz and results sections
    window.onload = function() {
      document.getElementById('quiz-section').style.display = "none";
      document.getElementById('results-section').style.display = "none";
    }
  </script>
