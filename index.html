  <style>
    /* Basic reset and styling */
    body {

  <script>
    // Prevent right-click and F12 key (developer tools)
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function(e) {
      if (e.keyCode === 123) { // F12 key
        return false;
      }
    };

    // Global variables for timer and quiz
    let timerInterval;
    let timeLeft = 600; // 10 minutes in seconds
    let startTime;
    let questions = [
      // === Editorial 1 Questions (20) ===
      {question: "According to the Global Terrorism Index 2025, which country ranks second in the world?", options: ["Pakistan", "Burkina Faso", "Syria", "Afghanistan"], correct: "Pakistan"},
      {question: "Which banned group has been waging a bloody campaign against the state and people of Pakistan?", options: ["TTP", "BLA", "IS-K", "Taliban"], correct: "TTP"},
      {question: "In 2023, how many terrorist attacks occurred in Pakistan?", options: ["517", "1,099", "96%", "200"], correct: "517"},
      {question: "How many terrorist incidents occurred in the previous year?", options: ["1,099", "517", "800", "900"], correct: "1,099"},
      {question: "What percentage of attacks affected KP and Balochistan?", options: ["96%", "50%", "75%", "80%"], correct: "96%"},
      {question: "Which organization carried out the deadliest terrorist rampage in 2024 at the Quetta railway station?", options: ["BLA", "TTP", "Taliban", "IS-K"], correct: "BLA"},
      {question: "Which militant group is reported to be among the world’s top four deadliest terrorist outfits?", options: ["TTP", "BLA", "IS-K", "None"], correct: "TTP"},
      {question: "What does the index recommend Pakistan adopt to tackle militant threats?", options: ["Military, political, and socioeconomic measures", "Only military measures", "Only economic measures", "No measures"], correct: "Military, political, and socioeconomic measures"},

      {question: "What significant factor gives impetus to the TTP and other groups?", options: ["Taliban takeover of Afghanistan", "Economic decline", "Political infighting", "International sanctions"], correct: "Taliban takeover of Afghanistan"},
      {question: "According to the editorial, which part of the country is worst affected by militant violence?", options: ["KP and Balochistan", "Sindh", "Punjab", "Islamabad"], correct: "KP and Balochistan"},
      {question: "Which terrorist incident is described as a suicide bombing?", options: ["Quetta railway station", "Kabul airport", "Torkham border", "None"], correct: "Quetta railway station"},
      {question: "How did the number of terrorist attacks change from 2023 to the previous year?", options: ["Increased from 517 to 1,099", "Decreased from 1,099 to 517", "Remained the same", "Not mentioned"], correct: "Increased from 517 to 1,099"},
      {question: "Which group is mentioned as being responsible for a significant portion of the attacks?", options: ["TTP", "BLA", "Taliban", "IS-K"], correct: "TTP"},
      {question: "What challenge complicates counterterrorism in Pakistan aside from militant violence?", options: ["Poor relations with Afghan Taliban", "Economic sanctions", "Media censorship", "Political stability"], correct: "Poor relations with Afghan Taliban"},
      {question: "Which militant group's safe havens in Afghanistan are cited as a complication?", options: ["TTP", "BLA", "IS-K", "None"], correct: "TTP"},
      {question: "What event is likened to Pakistan’s situation nearly two decades ago?", options: ["A previous terrorist insurgency", "Economic recession", "Political coup", "Natural disaster"], correct: "A previous terrorist insurgency"},
      {question: "According to the editorial, what issue are some institutions more concerned with than the terrorism crisis?", options: ["Digital terrorism", "Economic sanctions", "Climate change", "Cybersecurity"], correct: "Digital terrorism"},
      {question: "What is essential for an effective counterterrorism strategy, according to the editorial?", options: ["Cooperation with foreign partners", "Isolating the military", "Focusing solely on military tactics", "Ignoring political measures"], correct: "Cooperation with foreign partners"},
      {question: "What is described as a major terrorism crisis if not addressed properly?", options: ["The dreams of economic revival and national harmony", "Economic revival", "National harmony", "None"], correct: "The dreams of economic revival and national harmony"},
      
      // === Editorial 2 Questions (20) ===
      {question: "Which US president credited Pakistan for arresting the mastermind behind the 2021 Kabul airport bombing?", options: ["Donald Trump", "Joe Biden", "Barack Obama", "George W. Bush"], correct: "Donald Trump"},
      {question: "How many American soldiers were killed in the 2021 Kabul airport bombing?", options: ["13", "170", "7", "20"], correct: "13"},
      {question: "How many Afghan citizens were killed in the same incident?", options: ["170", "13", "50", "100"], correct: "170"},
      {question: "What kind of commendation did Pakistan receive in the US parliament?", options: ["Surprise commendation", "Formal award", "Diplomatic note", "No commendation"], correct: "Surprise commendation"},
      {question: "Who quickly thanked Trump for appreciating Pakistan’s role in counterterrorism efforts?", options: ["Prime Minister Shehbaz Sharif", "Imran Khan", "Nawaz Sharif", "None"], correct: "Prime Minister Shehbaz Sharif"},
      {question: "What did TV pundits interpret from the development in the US parliament?", options: ["Thaw in relations between Washington and Islamabad", "Economic aid", "Military alliance", "Increased sanctions"], correct: "Thaw in relations between Washington and Islamabad"},
      {question: "According to the editorial, what might be Trump's motive behind his statement?", options: ["Scoring political points against Joe Biden", "Showing genuine gratitude", "Improving diplomatic relations", "None"], correct: "Scoring political points against Joe Biden"},
      {question: "Who is blamed for the botched US withdrawal from Afghanistan?", options: ["Joe Biden", "Donald Trump", "Barack Obama", "George W. Bush"], correct: "Joe Biden"},
      {question: "What did Trump refer to the arrested terrorist as?", options: ["A monster", "A hero", "A victim", "An unknown"], correct: "A monster"},
      {question: "What might Pakistan face according to a new Reuters report?", options: ["US visa restrictions", "Economic sanctions", "Military intervention", "Trade embargoes"], correct: "US visa restrictions"},
      {question: "Which country's security and vetting risks are under review for visa restrictions?", options: ["Pakistan", "Canada", "Australia", "Germany"], correct: "Pakistan"},
      {question: "How did the opposition camp feel about Trump's endorsement?", options: ["Disappointed", "Excited", "Indifferent", "Relieved"], correct: "Disappointed"},
      {question: "What does Trump's speech in Congress primarily focus on?", options: ["Arrest of the mastermind behind the Kabul airport bombing", "Economic policy", "Healthcare reform", "Education"], correct: "Arrest of the mastermind behind the Kabul airport bombing"},
      {question: "Who did Trump blame for the US withdrawal from Afghanistan?", options: ["Joe Biden", "The military", "Congress", "No one"], correct: "Joe Biden"},
      {question: "What was Pakistan's role in counterterrorism efforts, as mentioned in the editorial?", options: ["Denying safe havens to terrorists", "Providing safe havens", "Ignoring terrorism", "None"], correct: "Denying safe havens to terrorists"},
      {question: "Which action suggests that US-Pakistan relations might not improve significantly?", options: ["Constantly seeking US approval", "Strengthening alliances", "Increasing trade", "None"], correct: "Constantly seeking US approval"},
      {question: "What is the tone of the editorial regarding Pakistan’s diplomatic equation with Washington?", options: ["Skeptical", "Optimistic", "Indifferent", "Hopeful"], correct: "Skeptical"},
      {question: "What did Trump aim to demonstrate through his statement, according to the editorial?", options: ["Strength against Biden’s perceived weakness", "Genuine diplomacy", "Economic support", "Military strategy"], correct: "Strength against Biden’s perceived weakness"},
      {question: "Which media reaction does the editorial mention?", options: ["Thrilled TV pundits", "Criticized news anchors", "Ignored by media", "None"], correct: "Thrilled TV pundits"},
      {question: "What does the editorial warn Pakistan should avoid doing?", options: ["Giving more leverage by constantly seeking US approval", "Improving counterterrorism", "Strengthening diplomacy", "Engaging in political reform"], correct: "Giving more leverage by constantly seeking US approval"},
      
      // === Editorial 3 Questions (10) ===
      {question: "Which organization provided the report on power tariffs for Pakistan's energy-intensive industries in 2024?", options: ["International Energy Agency", "World Bank", "IMF", "UN"], correct: "International Energy Agency"},
      {question: "What was the average power tariff for energy-intensive industries in Pakistan in 2024?", options: ["13.5 cents per kWh", "6.3 cents per kWh", "7.7 cents per kWh", "11.5 cents per kWh"], correct: "13.5 cents per kWh"},
      {question: "What was the industrial electricity price in the US in 2024?", options: ["6.3 cents per kWh", "7.7 cents per kWh", "11.5 cents per kWh", "13.5 cents per kWh"], correct: "6.3 cents per kWh"},
      {question: "What was the industrial electricity price in China in 2024?", options: ["7.7 cents per kWh", "6.3 cents per kWh", "11.5 cents per kWh", "13.5 cents per kWh"], correct: "7.7 cents per kWh"},
      {question: "What was the industrial electricity price in the EU in 2024?", options: ["11.5 cents per kWh", "6.3 cents per kWh", "7.7 cents per kWh", "13.5 cents per kWh"], correct: "11.5 cents per kWh"},
      {question: "What was Norway's industrial electricity price in 2024?", options: ["4.7 cents per kWh", "6.3 cents per kWh", "7.7 cents per kWh", "11.5 cents per kWh"], correct: "4.7 cents per kWh"},
      {question: "By what percentage were Pakistan's industrial electricity prices higher than the EU's?", options: ["18%", "10%", "25%", "5%"], correct: "18%"},
      {question: "What is one major consequence of high electricity prices mentioned in the editorial?", options: ["Reduced international competitiveness", "Increased foreign investment", "Improved industrial output", "Enhanced trade balance"], correct: "Reduced international competitiveness"},
      {question: "What challenge does the reduction of energy subsidies under IMF pressure pose?", options: ["Adversely impacting export competitiveness", "Boosting industrial productivity", "Lowering production costs", "Improving export finance"], correct: "Adversely impacting export competitiveness"},
      {question: "What long-term solution is suggested to address Pakistan’s energy challenges?", options: ["Deep power sector reforms", "Increased subsidies", "Temporary fixes", "Relying on imported fossil fuels"], correct: "Deep power sector reforms"}
    ];

    // Function to shuffle an array (Fisher-Yates algorithm)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
         const j = Math.floor(Math.random() * (i + 1));
         [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Start quiz after valid name entry
    function startQuiz() {
      var nameInput = document.getElementById('nameInput').value.trim();
      if(nameInput === ""){
        alert("Please enter your name.");
        return;
      }
      // Set the user's name in the display element
      document.getElementById('userNameDisplay').innerText = "Welcome, " + nameInput;
      document.getElementById('nameEntry').classList.add('hidden');
      document.getElementById('quizSection').classList.remove('hidden');
      startTime = new Date();
      renderQuiz();
      startTimer();
    }

    // Dynamically render quiz questions and randomize answer options
    function renderQuiz() {
      var quizContainer = document.getElementById('quizContainer');
      quizContainer.innerHTML = "";
      questions.forEach(function(q, index) {
        var optionsShuffled = shuffle(q.options.slice());
        var questionDiv = document.createElement('div');
        questionDiv.className = "quiz-question";
        var questionTitle = document.createElement('p');
        questionTitle.innerText = (index+1) + ". " + q.question;
        questionDiv.appendChild(questionTitle);
        optionsShuffled.forEach(function(opt) {
          var label = document.createElement('label');
          var radio = document.createElement('input');
          radio.type = "radio";
          radio.name = "question" + index;
          radio.value = opt;
          label.appendChild(radio);
          label.appendChild(document.createTextNode(opt));
          questionDiv.appendChild(label);
          questionDiv.appendChild(document.createElement('br'));
        });
        quizContainer.appendChild(questionDiv);
      });
    }

    // Timer functions
    function startTimer() {
      updateTimerDisplay();
      timerInterval = setInterval(function(){
        timeLeft--;
        updateTimerDisplay();
        if(timeLeft <= 0){
          clearInterval(timerInterval);
          submitQuiz();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      var minutes = Math.floor(timeLeft / 60);
      var seconds = timeLeft % 60;
      document.getElementById('timer').innerText = "Time Left: " + minutes + "m " + seconds + "s";
    }

    // Calculate results and submit quiz
    function submitQuiz() {
      clearInterval(timerInterval);
      var score = 0;
      var attempted = 0;
      questions.forEach(function(q, index){
        var radios = document.getElementsByName("question" + index);
        Array.from(radios).forEach(function(radio){
          if(radio.checked){
            attempted++;
            if(radio.value === q.correct){
              score++;
            }
          }
        });
      });
      var endTime = new Date();
      var timeTaken = Math.floor((endTime - startTime) / 1000);
      displayResults(score, attempted, timeTaken);
      submitForm(document.getElementById('userNameDisplay').innerText, attempted, score, timeTaken);
    }

    // Display results on the page
    function displayResults(score, attempted, timeTaken) {
      document.getElementById('quizSection').classList.add('hidden');
      var resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "<h2>Quiz Results</h2>" +
                             "<p>" + document.getElementById('userNameDisplay').innerText + "</p>" +
                             "<p>Questions Attempted: " + attempted + " out of " + questions.length + "</p>" +
                             "<p>Score: " + score + " / " + questions.length + "</p>" +
                             "<p>Time Taken: " + timeTaken + " seconds</p>";
      resultsDiv.classList.remove('hidden');
    }

    // Submit results via a hidden Formspree form
    function submitForm(name, attempted, score, timeTaken) {
      var form = document.createElement('form');
      form.method = "POST";
      form.action = "https://formspree.io/f/xwpvddea";
      form.style.display = "none";
      
      var nameField = document.createElement('input');
      nameField.name = "name";
      nameField.value = name;
      form.appendChild(nameField);
      
      var attemptedField = document.createElement('input');
      attemptedField.name = "attempted";
      attemptedField.value = attempted;
      form.appendChild(attemptedField);
      
      var scoreField = document.createElement('input');
      scoreField.name = "score";
      scoreField.value = score;
      form.appendChild(scoreField);
      
      var timeField = document.createElement('input');
      timeField.name = "timeTaken";
      timeField.value = timeTaken;
      form.appendChild(timeField);
      
      document.body.appendChild(form);
      form.submit();
    }
  </script>
