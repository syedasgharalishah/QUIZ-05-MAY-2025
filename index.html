  <script>
    // Prevent text copying by disabling selection and context menu is set via CSS and oncontextmenu attribute.
    
    // Questions array – each question object includes the question text, options array, and the correct answer.
    const questions = [
      {
        q: "1. Which of the following is a proper noun?",
        options: ["dog", "London", "happiness", "book"],
        answer: "London"
      },
      {
        q: "2. In the sentence 'The teacher spoke eloquently,' which word is the adverb?",
        options: ["teacher", "spoke", "eloquently", "the"],
        answer: "eloquently"
      },
      {
        q: "3. Which sentence is an interrogative sentence?",
        options: ["He is here.", "Are you coming?", "Stop talking.", "What a surprise!"],
        answer: "Are you coming?"
      },
      {
        q: "4. In the sentence 'She gave her friend a gift,' what is 'her friend'?",
        options: ["subject", "direct object", "indirect object", "predicate"],
        answer: "indirect object"
      },
      {
        q: "5. Identify the preposition in the sentence 'The cat jumped ... the fence.'",
        options: ["jumped", "cat", "over", "fence"],
        answer: "over"
      },
      {
        q: "6. Which sentence correctly uses the possessive case?",
        options: ["The cats tail", "The cat's tail", "The cats' tail", "The cat tail"],
        answer: "The cat's tail"
      },
      {
        q: "7. Which of the following is a compound sentence?",
        options: ["I went to the market.", "I went to the market and I bought apples.", "Because I went to the market, I bought apples.", "I bought apples."],
        answer: "I went to the market and I bought apples."
      },
      {
        q: "8. Which word is an interjection in the sentence 'Wow, that was amazing!'?",
        options: ["that", "was", "amazing", "Wow"],
        answer: "Wow"
      },
      {
        q: "9. Identify the direct object in 'He read the book thoroughly.'",
        options: ["He", "read", "book", "thoroughly"],
        answer: "book"
      },
      {
        q: "10. Which of the following is a demonstrative adjective?",
        options: ["this", "quickly", "very", "some"],
        answer: "this"
      },
      {
        q: "11. Choose the sentence that is in the passive voice.",
        options: ["The chef cooks the meal.", "The meal is cooked by the chef.", "The chef was cooking the meal.", "The meal cooked quickly."],
        answer: "The meal is cooked by the chef."
      },
      {
        q: "12. Identify the error in: 'Each of the students have finished their exam.'",
        options: ["verb agreement", "pronoun case", "spelling", "punctuation"],
        answer: "verb agreement"
      },
      {
        q: "13. Which sentence demonstrates correct subject-verb agreement?",
        options: ["The list of items are on the desk.", "The list of items is on the desk.", "The items on the list is long.", "List of items are long."],
        answer: "The list of items is on the desk."
      },
      {
        q: "14. In the sentence 'After the movie, we went out for dinner,' what role does 'After' play?",
        options: ["noun", "adjective", "conjunction", "preposition"],
        answer: "preposition"
      },
      {
        q: "15. Which of the following is a relative pronoun?",
        options: ["which", "who", "that", "all of the above"],
        answer: "all of the above"
      },
      {
        q: "16. Identify the correct use of an adverb in the sentence: 'He sings ______.'",
        options: ["beautiful", "beautifully", "beautifuly", "beauty"],
        answer: "beautifully"
      },
      {
        q: "17. Which sentence correctly uses an infinitive?",
        options: ["She likes to dance.", "She likes dancing.", "She liked dance.", "She dance."],
        answer: "She likes to dance."
      },
      {
        q: "18. Which of the following is an example of a gerund?",
        options: ["swimming", "swim", "swam", "to swim"],
        answer: "swimming"
      },
      {
        q: "19. Select the sentence that best illustrates a complex sentence.",
        options: ["I ate, and I left.", "I ate because I was hungry.", "I ate dinner.", "I left early."],
        answer: "I ate because I was hungry."
      },
      {
        q: "20. Which sentence correctly uses a semicolon?",
        options: ["I came home; I saw; I conquered.", "I came, I saw; I conquered.", "I came; I saw, I conquered.", "I came, I saw, I conquered."],
        answer: "I came home; I saw; I conquered."
      },
      {
        q: "21. Identify the correct sentence with proper punctuation.",
        options: ["Lets eat, Grandma.", "Let's eat Grandma.", "Lets eat Grandma.", "Let's eat, Grandma."],
        answer: "Let's eat, Grandma."
      },
      {
        q: "22. Which sentence contains a dangling modifier?",
        options: ["Running fast, the finish line was crossed by him.", "Running fast, he crossed the finish line.", "He was running fast to cross the finish line.", "He ran fast."],
        answer: "Running fast, the finish line was crossed by him."
      },
      {
        q: "23. In the sentence 'Neither the teacher nor the students were aware of the change,' which subject-verb agreement is correct?",
        options: ["were", "was", "are", "is"],
        answer: "were"
      },
      {
        q: "24. Identify the prepositional phrase in the sentence 'The cat slept on the warm windowsill.'",
        options: ["The cat", "slept", "on the warm windowsill", "warm windowsill"],
        answer: "on the warm windowsill"
      },
      {
        q: "25. Which of the following sentences uses a subordinating conjunction?",
        options: ["I will call you when I arrive.", "I will call you, and I will text.", "I will call you but I am busy.", "I will call you or text."],
        answer: "I will call you when I arrive."
      },
      {
        q: "26. Identify the correct order of adjectives in English with respect to opinion, size, age, shape, color, origin, material.",
        options: ["size, shape, age, color, material, purpose", "opinion, size, age, shape, color, origin, material", "age, opinion, color, origin, shape, size", "material, color, shape, age, size, opinion"],
        answer: "opinion, size, age, shape, color, origin, material"
      },
      {
        q: "27. Which sentence contains an example of an idiom?",
        options: ["It’s raining cats and dogs.", "The cat is on the roof.", "I saw a cat.", "Dogs bark."],
        answer: "It’s raining cats and dogs."
      },
      {
        q: "28. In the sentence 'She is as brave as a lion,' what figure of speech is used?",
        options: ["Metaphor", "Simile", "Hyperbole", "Personification"],
        answer: "Simile"
      },
      {
        q: "29. Which word is an example of a collective noun?",
        options: ["flock", "courage", "happiness", "apple"],
        answer: "flock"
      },
      {
        q: "30. Identify the error in: 'He did not do nothing.'",
        options: ["Double negative", "Verb tense", "Subject-verb agreement", "Pronoun usage"],
        answer: "Double negative"
      },
      {
        q: "31. Which sentence is an imperative sentence?",
        options: ["Please close the door.", "The door is closed.", "Is the door closed?", "The door closes."],
        answer: "Please close the door."
      },
      {
        q: "32. Identify the part of speech of the word 'quickly' in the sentence 'She quickly finished her work.'",
        options: ["verb", "adjective", "adverb", "preposition"],
        answer: "adverb"
      },
      {
        q: "33. Which sentence uses an appositive correctly?",
        options: ["My friend, John, is coming over.", "My friend John, is coming over.", "My friend John is, coming over.", "My, friend John is coming over."],
        answer: "My friend, John, is coming over."
      },
      {
        q: "34. Which sentence demonstrates proper use of a colon?",
        options: ["She had one hobby: painting.", "She had: one hobby painting.", "She had one hobby, painting.", "She had one hobby; painting."],
        answer: "She had one hobby: painting."
      },
      {
        q: "35. In the sentence 'The book, which was on the table, was red,' what type of clause is 'which was on the table'?",
        options: ["Independent clause", "Dependent clause", "Coordinate clause", "Appositive clause"],
        answer: "Dependent clause"
      },
      {
        q: "36. Identify the correct use of quotation marks.",
        options: ["She said, 'I am coming soon.'", "She said 'I am coming soon'.", "She said, 'I am coming soon.", "She said, I am coming soon."],
        answer: "She said, 'I am coming soon.'"
      },
      {
        q: "37. Which of the following sentences uses the correct comparative form?",
        options: ["She is more smarter than her brother.", "She is smarter than her brother.", "She is smart than her brother.", "She is most smart than her brother."],
        answer: "She is smarter than her brother."
      },
      {
        q: "38. Select the sentence that best demonstrates the use of the superlative form.",
        options: ["He is the most intelligent student in the class.", "He is more intelligent than all.", "He is intelligent.", "He is more intelligent student."],
        answer: "He is the most intelligent student in the class."
      },
      {
        q: "39. Which sentence uses the modal verb correctly?",
        options: ["She can sings beautifully.", "She can sing beautifully.", "She can sang beautifully.", "She cans sing beautifully."],
        answer: "She can sing beautifully."
      },
      {
        q: "40. Identify the sentence that properly uses the past perfect tense.",
        options: ["She had finished her work before dinner.", "She finished her work before dinner.", "She has finished her work before dinner.", "She finishes her work before dinner."],
        answer: "She had finished her work before dinner."
      },
      {
        q: "41. Which of the following is an example of direct speech?",
        options: ["He said he was tired.", "He said, 'I am tired.'", "He was tired.", "I am tired."],
        answer: "He said, 'I am tired.'"
      },
      {
        q: "42. In the sentence 'Despite the rain, the match continued,' what is the role of 'despite'?",
        options: ["Conjunction", "Preposition", "Adverb", "Interjection"],
        answer: "Preposition"
      },
      {
        q: "43. Identify the correct use of the semicolon in joining independent clauses.",
        options: ["I went home; because I was tired.", "I went home; I was tired.", "I went home, I was tired.", "I went home; and I was tired."],
        answer: "I went home; I was tired."
      },
      {
        q: "44. Which sentence is an example of a declarative sentence?",
        options: ["What a beautiful day!", "Please sit down.", "The sky is clear.", "Is it raining?"],
        answer: "The sky is clear."
      },
      {
        q: "45. Identify the term for a word that has the same spelling but different meanings.",
        options: ["Homophone", "Homograph", "Antonym", "Synonym"],
        answer: "Homograph"
      },
      {
        q: "46. Which sentence contains a correct use of the future perfect tense?",
        options: ["By next year, I will have graduated.", "I will have graduate by next year.", "I have graduated by next year.", "I will graduate by next year."],
        answer: "By next year, I will have graduated."
      },
      {
        q: "47. Identify the error in: 'Its a beautiful day, isn't it?'",
        options: ["Missing apostrophe in 'it's'", "Incorrect verb tense", "Subject-verb agreement error", "Punctuation error"],
        answer: "Missing apostrophe in 'it's'"
      },
      {
        q: "48. Which of the following demonstrates correct use of an interrogative adjective?",
        options: ["Which color do you prefer?", "What do you prefer color?", "Color do you prefer?", "Do you prefer which color?"],
        answer: "Which color do you prefer?"
      },
      {
        q: "49. In the sentence 'They went to the store to buy groceries,' what function does 'to buy' serve?",
        options: ["Infinitive of purpose", "Prepositional phrase", "Gerund", "Participle phrase"],
        answer: "Infinitive of purpose"
      },
      {
        q: "50. Which sentence correctly uses a restrictive clause?",
        options: ["The students who study hard get good grades.", "The students, who study hard, get good grades.", "The students, who study hard get good grades.", "The students that study hard, get good grades."],
        answer: "The students who study hard get good grades."
      }
    ];
    
    let timerInterval;
    let totalTime = 25 * 60; // 25 minutes in seconds
    let timeTaken = 0;
    
    const startQuizBtn = document.getElementById("startQuizBtn");
    const studentNameInput = document.getElementById("studentName");
    const nameEntryDiv = document.getElementById("nameEntry");
    const quizSectionDiv = document.getElementById("quizSection");
    const quizForm = document.getElementById("quizForm");
    const submitQuizBtn = document.getElementById("submitQuizBtn");
    const timerDisplay = document.getElementById("timer");
    const resultSection = document.getElementById("resultSection");
    const resultDisplay = document.getElementById("resultDisplay");
    
    // Render quiz questions dynamically with randomized options
    function renderQuiz() {
      quizForm.innerHTML = "";
      questions.forEach((question, index) => {
        // Clone options array and shuffle it
        const opts = question.options.slice();
        for (let i = opts.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [opts[i], opts[j]] = [opts[j], opts[i]];
        }
        
        const questionDiv = document.createElement("div");
        questionDiv.className = "question";
        questionDiv.innerHTML = `<h3>${question.q}</h3>`;
        
        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";
        opts.forEach(opt => {
          const id = `q${index}_${opt}`;
          const label = document.createElement("label");
          label.innerHTML = `<input type="radio" name="question${index}" value="${opt}"> ${opt}`;
          optionsDiv.appendChild(label);
        });
        questionDiv.appendChild(optionsDiv);
        quizForm.appendChild(questionDiv);
      });
    }
    
    // Timer countdown
    function startTimer() {
      timerInterval = setInterval(() => {
        if (totalTime <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        } else {
          totalTime--;
          timeTaken = 25 * 60 - totalTime;
          const minutes = Math.floor(totalTime / 60);
          const seconds = totalTime % 60;
          timerDisplay.textContent = `Time Left: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
      }, 1000);
    }
    
    // Calculate result and auto-submit Formspree form
    function submitQuiz() {
      clearInterval(timerInterval);
      let score = 0;
      let attempted = 0;
      
      questions.forEach((question, index) => {
        const radios = document.getElementsByName(`question${index}`);
        radios.forEach(radio => {
          if (radio.checked) {
            attempted++;
            if (radio.value === question.answer) score++;
          }
        });
      });
      
      // Display results
      const studentName = studentNameInput.value;
      resultDisplay.innerHTML = `<strong>Name:</strong> ${studentName}<br>
                                 <strong>Questions Attempted:</strong> ${attempted} / ${questions.length}<br>
                                 <strong>Score:</strong> ${score} / ${questions.length}<br>
                                 <strong>Time Taken:</strong> ${Math.floor(timeTaken/60)} minutes ${timeTaken % 60} seconds`;
      quizSectionDiv.style.display = "none";
      resultSection.style.display = "block";
      
      // Fill and auto-submit the hidden Formspree form
      document.getElementById("formStudentName").value = studentName;
      document.getElementById("formAttempted").value = attempted;
      document.getElementById("formScore").value = score;
      document.getElementById("formTimeTaken").value = `${Math.floor(timeTaken/60)}m ${timeTaken % 60}s`;
      document.getElementById("hiddenForm").submit();
    }
    
    // Start Quiz button event
    startQuizBtn.addEventListener("click", () => {
      const name = studentNameInput.value.trim();
      if (name === "") {
        alert("Please enter your name to start the quiz.");
        return;
      }
      nameEntryDiv.style.display = "none";
      quizSectionDiv.style.display = "block";
      renderQuiz();
      startTimer();
    });
    
    // Submit Quiz button event
    submitQuizBtn.addEventListener("click", submitQuiz);
    
    // Prevent key combinations (like Ctrl+U or F12) – note this is not foolproof
    document.onkeydown = function(e) {
      if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) {
         return false;
      }
    };
  </script>
