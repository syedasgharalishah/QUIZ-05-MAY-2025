    // Function to shuffle array elements
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Function to start the quiz
    function startQuiz() {
      const nameInput = document.getElementById('studentName').value.trim();
      if(nameInput === "") {
        alert("Please enter your name to start the quiz.");
        return;
      }
      // Hide name section and show quiz section and timer
      document.getElementById('nameSection').style.display = "none";
      document.getElementById('quizSection').style.display = "block";
      document.getElementById('timer').style.display = "block";
      document.getElementById('submitBtn').style.display = "block";
      quizStartTime = new Date();

      // Dynamically generate quiz questions
      const quizDiv = document.getElementById('quizSection');
      questions.forEach((q, index) => {
        // Shuffle options for each question
        let options = shuffle(q.options.slice());
        let qDiv = document.createElement('div');
        qDiv.className = "question";
        let qTitle = document.createElement('h3');
        qTitle.textContent = q.question;
        qDiv.appendChild(qTitle);
        let optionsDiv = document.createElement('div');
        optionsDiv.className = "options";
        options.forEach(opt => {
          let label = document.createElement('label');
          let radio = document.createElement('input');
          radio.type = "radio";
          radio.name = "q" + index;
          radio.value = opt;
          label.appendChild(radio);
          label.appendChild(document.createTextNode(" " + opt));
          optionsDiv.appendChild(label);
        });
        qDiv.appendChild(optionsDiv);
        quizDiv.appendChild(qDiv);
      });

      // Start the timer
      startTimer();
    }

    // Function to start the countdown timer
    function startTimer() {
      const timeDisplay = document.getElementById('timeLeft');
      timerInterval = setInterval(() => {
        totalTime--;
        let minutes = Math.floor(totalTime / 60);
        let seconds = totalTime % 60;
        timeDisplay.textContent = `${minutes < 10 ? "0" + minutes : minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
        if(totalTime <= 0) {
          clearInterval(timerInterval);
          submitQuiz(); // Auto-submit if time runs out
        }
      }, 1000);
    }

    // Function to submit the quiz and calculate results
    function submitQuiz() {
      clearInterval(timerInterval);
      const studentName = document.getElementById('studentName').value.trim();
      let score = 0;
      let attempted = 0;
      questions.forEach((q, index) => {
        const radios = document.getElementsByName("q" + index);
        radios.forEach(radio => {
          if(radio.checked) {
            attempted++;
            if(radio.value.toLowerCase() === q.correct.toLowerCase()) {
              score++;
            }
          }
        });
      });
      let quizEndTime = new Date();
      let timeTakenSec = Math.floor((quizEndTime - quizStartTime) / 1000);
      let minutesTaken = Math.floor(timeTakenSec / 60);
      let secondsTaken = timeTakenSec % 60;
      let timeTakenStr = `${minutesTaken} minute(s) and ${secondsTaken} second(s)`;

      // Display results
      const resultDiv = document.getElementById('resultSection');
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `<p>Name: <strong>${studentName}</strong></p>
                             <p>Questions Attempted: <strong>${attempted} / ${questions.length}</strong></p>
                             <p>Score: <strong>${score} / ${questions.length}</strong></p>
                             <p>Time Taken: <strong>${timeTakenStr}</strong></p>`;
      
      // Fill and auto-submit the hidden form via Formspree
      document.getElementById('formStudentName').value = studentName;
      document.getElementById('formAttempted').value = attempted;
      document.getElementById('formScore').value = score;
      document.getElementById('formTimeTaken').value = timeTakenStr;
      document.getElementById('resultForm').submit();
      
      // Optionally, disable the quiz to prevent changes after submission
      document.getElementById('quizSection').style.pointerEvents = "none";
      document.getElementById('submitBtn').disabled = true;
    }
