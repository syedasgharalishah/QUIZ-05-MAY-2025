  <script>
    // Disable right-click and prevent common inspect shortcuts

    };

    // Quiz timer variables
    var quizDuration = 10 * 60; // 10 minutes in seconds
    var timerInterval;
    var quizStartTime;

    // Questions Array (50 questions: 20 from Editorial 1, 20 from Editorial 2, 10 from Editorial 3)
    var questions = [];

    // ----------------- Editorial 1 Questions (20) -----------------
    questions.push(
      { question: "Editorial 1 Q1: In the context of the article, which word best describes extreme religious militancy?", options: { a: "Calm", b: "Mild", c: "Passive", d: "Fanatical" }, correct: "d" },
      { question: "Editorial 1 Q2: Identify the preposition that correctly completes the sentence: 'The state promoted jihadi groups ___ the past decades.'", options: { a: "in", b: "for", c: "during", d: "over" }, correct: "c" },
      { question: "Editorial 1 Q3: Which word is a synonym of 'zealous' as used in the article?", options: { a: "Ardent", b: "Apathetic", c: "Indifferent", d: "Lethargic" }, correct: "a" },
      { question: "Editorial 1 Q4: Choose the word that is an antonym of 'moderate' as implied in the text.", options: { a: "Radical", b: "Calm", c: "Balanced", d: "Reserved" }, correct: "a" },
      { question: "Editorial 1 Q5: Which of the following best describes the role of 'ulema' in the article?", options: { a: "Political activists", b: "Religious scholars", c: "Military leaders", d: "Economic advisors" }, correct: "b" },
      { question: "Editorial 1 Q6: Identify the grammatical error in the sentence: 'Muslim governments and ulema has tried to build counter-narratives.'", options: { a: "Subject-verb agreement", b: "Tense inconsistency", c: "Pronoun misuse", d: "Incorrect preposition" }, correct: "a" },
      { question: "Editorial 1 Q7: Which option best fits the blank? 'It will take more than ___ speeches to defeat militancy.'", options: { a: "zealous", b: "ordinary", c: "ineffective", d: "resonant" }, correct: "a" },
      { question: "Editorial 1 Q8: The term 'fatwas' in the text most nearly means:", options: { a: "Religious edicts", b: "Political debates", c: "Legal decisions", d: "Public opinions" }, correct: "a" },
      { question: "Editorial 1 Q9: Which sentence structure is correct as per the text's style?", options: { a: "The state itself promoted jihadi groups, until a U-turn was made.", b: "The state promoted, itself jihadi groups until a U-turn was made.", c: "Until a U-turn was made, the state itself promoted jihadi groups.", d: "The state, until a U-turn was made, promoted itself jihadi groups." }, correct: "c" },
      { question: "Editorial 1 Q10: In the phrase 'mushroom growth of seminaries', what does 'mushroom growth' imply?", options: { a: "Slow expansion", b: "Rapid and uncontrolled growth", c: "Limited growth", d: "Structured growth" }, correct: "b" },
      { question: "Editorial 1 Q11: Which word correctly fills the blank? 'Attempts have been made ___ use religious arguments against militants.'", options: { a: "for", b: "to", c: "by", d: "with" }, correct: "b" },
      { question: "Editorial 1 Q12: The expression 'pulling no punches' means:", options: { a: "Being overly cautious", b: "Not holding back criticism", c: "Avoiding confrontation", d: "Delaying action" }, correct: "b" },
      { question: "Editorial 1 Q13: Which option best represents the correct punctuation for listing multiple ideas?", options: { a: "zealous speeches; kinetic action, deradicalisation efforts", b: "zealous speeches, kinetic action, and deradicalisation efforts", c: "zealous speeches kinetic action, deradicalisation efforts", d: "zealous speeches: kinetic action, deradicalisation efforts" }, correct: "b" },
      { question: "Editorial 1 Q14: In the sentence 'It must also be said that the mushroom growth of seminaries aids extremism', which word is the subject?", options: { a: "mushroom", b: "seminaries", c: "growth", d: "extremism" }, correct: "c" },
      { question: "Editorial 1 Q15: Which preposition correctly completes: 'to turn ___ the tide against religiously inspired militancy.'", options: { a: "around", b: "over", c: "against", d: "of" }, correct: "c" },
      { question: "Editorial 1 Q16: Identify the error in the sentence: 'Many of the terrorists that today threaten Pakistan were either directly involved in, or inspired by, these conflicts.'", options: { a: "Comma splice", b: "Misplaced modifier", c: "Redundant preposition", d: "None of the above" }, correct: "d" },
      { question: "Editorial 1 Q17: Choose the correct synonym for 'lethality' as used in the text.", options: { a: "Deadliness", b: "Brightness", c: "Softness", d: "Sturdiness" }, correct: "a" },
      { question: "Editorial 1 Q18: Which option best completes the sentence? 'The counter-narratives were built ___ religious arguments.'", options: { a: "on", b: "in", c: "by", d: "with" }, correct: "a" },
      { question: "Editorial 1 Q19: What grammatical role does the phrase 'to checkmate terrorists' play in the sentence?", options: { a: "Adjective", b: "Adverbial phrase", c: "Noun clause", d: "Verb complement" }, correct: "b" },
      { question: "Editorial 1 Q20: Which sentence demonstrates correct use of the past perfect tense?", options: { a: "The state had promoted jihadi groups before the change in policy.", b: "The state promoted jihadi groups before the change in policy.", c: "The state has promoted jihadi groups before the change in policy.", d: "The state will have promoted jihadi groups before the change in policy." }, correct: "a" }
    );

    // ----------------- Editorial 2 Questions (20) -----------------
    questions.push(
      { question: "Editorial 2 Q1: Which phrase best describes the 'lip service' mentioned in the speech?", options: { a: "Genuine support", b: "Empty praise", c: "Critical feedback", d: "Informative detail" }, correct: "b" },
      { question: "Editorial 2 Q2: Identify the correct preposition: 'He thanked Pakistanâ€™s foreign partners ___ their support.'", options: { a: "for", b: "with", c: "on", d: "at" }, correct: "a" },
      { question: "Editorial 2 Q3: The term 'good governance' in the speech most nearly means:", options: { a: "Efficient administration", b: "Poor management", c: "Economic growth", d: "Political instability" }, correct: "a" },
      { question: "Editorial 2 Q4: Which word is the antonym of 'sombrely' as used in the context of the speech?", options: { a: "Mournfully", b: "Cheerfully", c: "Gravely", d: "Seriously" }, correct: "b" },
      { question: "Editorial 2 Q5: In the sentence 'The president took care to thank Pakistanâ€™s foreign partners', what is the function of the phrase 'to thank Pakistanâ€™s foreign partners'?", options: { a: "Infinitive of purpose", b: "Noun phrase", c: "Adjective clause", d: "Adverbial phrase" }, correct: "a" },
      { question: "Editorial 2 Q6: Identify the correct synonym for 'dutifully' as used in the speech.", options: { a: "Rebelliously", b: "Obediently", c: "Hastily", d: "Casually" }, correct: "b" },
      { question: "Editorial 2 Q7: Which sentence uses the correct semicolon usage?", options: { a: "He spoke; and then he left.", b: "He spoke, and then; he left.", c: "He spoke; he left.", d: "He spoke; however, he left." }, correct: "d" },
      { question: "Editorial 2 Q8: Choose the correct option to complete the sentence: 'Democracy needs ___ and take.'", options: { a: "compromise", b: "give", c: "consensus", d: "balance" }, correct: "a" },
      { question: "Editorial 2 Q9: In the context of the speech, what does the word 'sloganeering' refer to?", options: { a: "Articulate speeches", b: "Chanting political slogans", c: "Detailed policies", d: "Constructive debates" }, correct: "b" },
      { question: "Editorial 2 Q10: Which option best corrects the sentence: 'The opposition stayed true to custom, disrupting the proceedings with rowdy catcalls and ___ at each other.'", options: { a: "invectives", b: "compliments", c: "applause", d: "cheers" }, correct: "a" },
      { question: "Editorial 2 Q11: What is the meaning of the phrase 'restoring public confidence' as used in the speech?", options: { a: "Rebuilding trust in government", b: "Reducing taxes", c: "Improving infrastructure", d: "Expanding democracy" }, correct: "a" },
      { question: "Editorial 2 Q12: Identify the error in the sentence: 'The president reaffirmed Islamabadâ€™s diplomatic commitments, and also did not forget to give due consideration to CPEC.'", options: { a: "Unnecessary comma", b: "Redundant phrase", c: "Incorrect tense", d: "Misplaced modifier" }, correct: "a" },
      { question: "Editorial 2 Q13: Which term best describes the 'spectacle' mentioned in the speech?", options: { a: "Ornamentation", b: "Display", c: "Parade", d: "Disruption" }, correct: "d" },
      { question: "Editorial 2 Q14: Choose the correct grammatical structure for the sentence: 'The president seemed cognisant of this reality, ___ he urged the elected representatives.'", options: { a: "for", b: "so", c: "thus", d: "yet" }, correct: "b" },
      { question: "Editorial 2 Q15: In the sentence 'Good speeches alone cannot make things better', which word is functioning as an adverb?", options: { a: "alone", b: "speeches", c: "good", d: "better" }, correct: "a" },
      { question: "Editorial 2 Q16: Identify the correct punctuation for a compound sentence from the options below.", options: { a: "Use a comma before the conjunction", b: "No punctuation needed", c: "Use a semicolon without a conjunction", d: "Use a period" }, correct: "a" },
      { question: "Editorial 2 Q17: Which option best replaces 'sombrely' to convey a lighter tone?", options: { a: "Gravely", b: "Brightly", c: "Somberly", d: "Gleefully" }, correct: "d" },
      { question: "Editorial 2 Q18: Which phrase best conveys the meaning of 'restoring public confidence'?", options: { a: "Rebuilding trust", b: "Starting over", c: "Changing policies", d: "Lowering expectations" }, correct: "a" },
      { question: "Editorial 2 Q19: In the phrase 'rowdy catcalls', the word 'rowdy' functions as a/an:", options: { a: "noun", b: "verb", c: "adjective", d: "adverb" }, correct: "c" },
      { question: "Editorial 2 Q20: Which of the following sentences correctly uses an infinitive phrase?", options: { a: "He planned to attend the meeting.", b: "He planned attending the meeting.", c: "He planned the meeting to attend.", d: "He planned at attending the meeting." }, correct: "a" }
    );

    // ----------------- Editorial 3 Questions (10) -----------------
    questions.push(
      { question: "Editorial 3 Q1: Which word is a synonym of 'unbeaten' as used in the context of the tournament?", options: { a: "Defeated", b: "Invincible", c: "Vulnerable", d: "Challenged" }, correct: "b" },
      { question: "Editorial 3 Q2: In the sentence 'Their triumph capping its takeover of the tournament', which word best replaces 'capping'?", options: { a: "ending", b: "beginning", c: "limiting", d: "dominating" }, correct: "a" },
      { question: "Editorial 3 Q3: Choose the correct option to complete: 'India played all their games ___ Dubai.'", options: { a: "in", b: "at", c: "on", d: "to" }, correct: "a" },
      { question: "Editorial 3 Q4: Identify the term that best describes the 'politicking' mentioned in the article.", options: { a: "Negotiation", b: "Machination", c: "Celebration", d: "Confusion" }, correct: "b" },
      { question: "Editorial 3 Q5: Which option is the best synonym for 'catastrophic' as used in the context?", options: { a: "Disastrous", b: "Beneficial", c: "Trivial", d: "Inconsequential" }, correct: "a" },
      { question: "Editorial 3 Q6: In the phrase 'home away from home', what does the term 'away' imply?", options: { a: "Foreign", b: "Close", c: "Remote", d: "Temporary" }, correct: "a" },
      { question: "Editorial 3 Q7: Which option best describes the use of the word 'vanquished' in the text?", options: { a: "Defeated", b: "Celebrated", c: "Assisted", d: "Ignored" }, correct: "a" },
      { question: "Editorial 3 Q8: Identify the correct grammatical role of the phrase 'without setting foot in the country'.", options: { a: "Adverbial phrase", b: "Noun phrase", c: "Adjective clause", d: "Prepositional phrase" }, correct: "a" },
      { question: "Editorial 3 Q9: Which option best fits the blank? 'Their performance was ___, leaving no room for doubt.'", options: { a: "mediocre", b: "stellar", c: "adequate", d: "unsatisfactory" }, correct: "b" },
      { question: "Editorial 3 Q10: Which sentence correctly uses comparative adjectives?", options: { a: "India is stronger than Pakistan.", b: "India is more stronger than Pakistan.", c: "India is strongest than Pakistan.", d: "India is strong than Pakistan." }, correct: "a" }
    );

    // Render all questions
    var questionsDiv = document.getElementById('questions');
    questions.forEach(function(q, index) {
      var qDiv = document.createElement('div');
      qDiv.className = 'question';
      qDiv.innerHTML = '<p>' + (index + 1) + '. ' + q.question + '</p>';
      for (var opt in q.options) {
        qDiv.innerHTML += '<label><input type="radio" name="q' + index + '" value="' + opt + '"> ' + q.options[opt] + '</label><br>';
      }
      questionsDiv.appendChild(qDiv);
    });

    // Start Quiz: Reveal quiz section only if a valid name is entered.
    document.getElementById('startQuizBtn').addEventListener('click', function() {
      var name = document.getElementById('studentName').value.trim();
      if(name === "") {
        alert("Please enter your name to start the quiz.");
        return;
      }
      document.getElementById('nameEntry').style.display = 'none';
      document.getElementById('quizSection').classList.remove('hidden');
      quizStartTime = new Date();
      startTimer();
    });

    // Timer function with auto-submission when time expires
    function startTimer() {
      var timerElement = document.getElementById('timer');
      timerInterval = setInterval(function() {
        if (quizDuration <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        } else {
          quizDuration--;
          var minutes = Math.floor(quizDuration / 60);
          var seconds = quizDuration % 60;
          timerElement.textContent = 'Time Left: ' + (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
        }
      }, 1000);
    }

    // Quiz submission functionality
    document.getElementById('submitQuizBtn').addEventListener('click', submitQuiz);

    function submitQuiz() {
      clearInterval(timerInterval);
      var name = document.getElementById('studentName').value.trim();
      var timeTaken = (10 * 60 - quizDuration);
      var attempted = 0;
      var score = 0;
      questions.forEach(function(q, index) {
        var radios = document.getElementsByName('q' + index);
        for (var i = 0; i < radios.length; i++) {
          if (radios[i].checked) {
            attempted++;
            if (radios[i].value === q.correct) {
              score++;
            }
            break;
          }
        }
      });

      var resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<h2>Results</h2>' +
                            '<p>Name: ' + name + '</p>' +
                            '<p>Questions Attempted: ' + attempted + '</p>' +
                            '<p>Score: ' + score + '</p>' +
                            '<p>Time Taken: ' + Math.floor(timeTaken / 60) + ' minute(s) ' + (timeTaken % 60) + ' second(s)</p>';
      resultDiv.classList.remove('hidden');
      document.getElementById('quizSection').style.display = 'none';

      // Populate and submit the hidden Formspree form
      document.getElementById('formStudentName').value = name;
      document.getElementById('formAttempted').value = attempted;
      document.getElementById('formScore').value = score;
      document.getElementById('formTimeTaken').value = Math.floor(timeTaken / 60) + ' minute(s) ' + (timeTaken % 60) + ' second(s)';
      document.getElementById('hiddenForm').submit();
    }
  </script>
