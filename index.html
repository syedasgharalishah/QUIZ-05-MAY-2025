    // Shuffle array elements for random option order
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Create HTML for a single question with shuffled options
    function createQuestionHTML(qIndex, questionText, options, correctAnswer) {
      const shuffledOptions = shuffle([...options]);
      let html = '<div class="question">';
      html += '<p>' + (qIndex + 1) + '. ' + questionText + '</p>';
      shuffledOptions.forEach(option => {
        html += '<label><input type="radio" name="question' + qIndex + '" value="' + option + '"> ' + option + '</label>';
      });
      html += '<input type="hidden" id="correct' + qIndex + '" value="' + correctAnswer + '">';
      html += '</div>';
      return html;
    }

    // Define Editorial 3 questions (10 questions)
    const editorial3Questions = [
      {

        options: ["has remained", "is remaining", "remains", "was remained"],
        answer: "has remained"

        options: ["has", "had", "is", "was"],

      {
        question: "Identify the error: 'all cross-border trading ___ been suspended since the initial closure.'",
        options: ["all", "trading", "been", "suspended"],

    // Load all questions into the page
    function loadQuestions() {
      let editorial1HTML = "";
      editorial1Questions.forEach((q, i) => {
        editorial1HTML += createQuestionHTML(i, q.question, q.options, q.answer);
      });
      document.getElementById('editorial1').innerHTML = editorial1HTML;
      
      let editorial2HTML = "";
      editorial2Questions.forEach((q, i) => {
        editorial2HTML += createQuestionHTML(i + editorial1Questions.length, q.question, q.options, q.answer);
      });
      document.getElementById('editorial2').innerHTML = editorial2HTML;
      
      let editorial3HTML = "";
      editorial3Questions.forEach((q, i) => {
        editorial3HTML += createQuestionHTML(i + editorial1Questions.length + editorial2Questions.length, q.question, q.options, q.answer);
      });
      document.getElementById('editorial3').innerHTML = editorial3HTML;
    }
    loadQuestions();

    // Start the quiz after name entry
    function startQuiz() {
      let name = document.getElementById('studentName').value.trim();
      if(name === "") {
        alert("Please enter your name to start the quiz.");
        return;
      }
      document.getElementById('nameSection').style.display = "none";
      document.getElementById('quizContainer').style.display = "block";
      startTime = new Date();
      startTimer();
    }

    // Timer countdown and auto-submit when time is up
    function startTimer() {
      timerInterval = setInterval(() => {
        let elapsed = Math.floor((new Date() - startTime) / 1000);
        let remaining = totalTime - elapsed;
        if (remaining <= 0) {
          clearInterval(timerInterval);
          document.getElementById('timer').textContent = "00:00";
          submitQuiz();
        } else {
          let minutes = Math.floor(remaining / 60);
          let seconds = remaining % 60;
          document.getElementById('timer').textContent =
            (minutes < 10 ? "0" + minutes : minutes) + ":" +
            (seconds < 10 ? "0" + seconds : seconds);
        }
      }, 1000);
    }

    // Count the total number of questions
    function quizQuestionsCount() {
      return editorial1Questions.length + editorial2Questions.length + editorial3Questions.length;
    }

    // Calculate results, display them, and auto-submit via Formspree
    function submitQuiz() {
      clearInterval(timerInterval);
      let endTime = new Date();
      let timeTaken = Math.floor((endTime - startTime) / 1000);
      let totalQuestions = quizQuestionsCount();
      let attempted = 0;
      let score = 0;
      
      for (let i = 0; i < totalQuestions; i++) {
        let radios = document.getElementsByName('question' + i);
        radios.forEach(radio => {
          if (radio.checked) {
            attempted++;
            if(radio.value === document.getElementById('correct' + i).value && radio.value !== "") {
              score++;
            }
          }
        });
      }
      
      let studentName = document.getElementById('studentName').value;
      document.getElementById('quizContainer').style.display = "none";
      document.getElementById('resultSection').style.display = "block";
      document.getElementById('resultName').textContent = "Name: " + studentName;
      document.getElementById('resultAttempted').textContent = "Questions Attempted: " + attempted;
      document.getElementById('resultScore').textContent = "Score: " + score + " out of " + totalQuestions;
      document.getElementById('resultTime').textContent = "Time Taken: " + timeTaken + " seconds";
      
      // Auto-submit results via Formspree using fetch (hidden form submission)
      let formData = new FormData();
      formData.append("name", studentName);
      formData.append("attempted", attempted);
      formData.append("score", score);
      formData.append("timeTaken", timeTaken);
      
      fetch('https://formspree.io/f/xwpvddea', {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });
    }
