<head>
  <meta charset="UTF-8">
  <title>QUIZ FOR CSS ASPIRANTS 15 APRIL 2025</title>
  <style>
    /* Disable text selection for all elements */
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    header, footer {
      background: #003366;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header img {
      max-width: 80px;
      vertical-align: middle;
      margin-right: 15px;
    }
    header h1 {
      display: inline;
      font-size: 24px;
      vertical-align: middle;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
    }
    #nameSection, #quizSection, #resultSection {
      margin-bottom: 20px;
    }
    #quizSection, #resultSection {
      display: none;
    }
    .question {
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .question h3 {
      margin-bottom: 8px;
    }
    .options label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }
    .timer {
      text-align: right;
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      background: #003366;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #00509e;
    }
    /* Disable right click on the page */
    body {
      -webkit-touch-callout: none;
    }
  </style>
  <script>
    // Disable right click on entire document
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Global variables
    let quizData = [];
    let timerInterval, totalTime = 25 * 60; // 25 minutes in seconds
    let startTime;

    // Shuffle function for arrays
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Generate quiz questions (50 questions)
    // The quiz includes advanced grammar questions covering parts of speech, prepositions, idioms, synonyms, antonyms, and sentence rearrangement.
    function generateQuizData() {
      quizData = [
        // PARTS OF SPEECH – MCQs
        { id: 1, question: "Identify the noun in the sentence: 'The swift fox leaped over the lazy dog.'", type: "mcq",
          options: ["fox", "leaped", "swift", "over"], answer: "fox" },
        { id: 2, question: "Which word in the sentence acts as an adjective? 'The ancient castle stood silent.'", type: "mcq",
          options: ["castle", "silent", "stood", "ancient"], answer: "ancient" },
        { id: 3, question: "Select the preposition in the sentence: 'She walked through the dark forest.'", type: "mcq",
          options: ["walked", "she", "through", "forest"], answer: "through" },
        { id: 4, question: "Choose the verb in this sentence: 'The children happily played in the park.'", type: "mcq",
          options: ["children", "happily", "played", "park"], answer: "played" },
        { id: 5, question: "Which word is an adverb in the sentence: 'He spoke softly during the lecture.'", type: "mcq",
          options: ["spoke", "softly", "lecture", "he"], answer: "softly" },
        { id: 6, question: "Identify the pronoun in the sentence: 'They will arrive soon.'", type: "mcq",
          options: ["arrive", "they", "soon", "will"], answer: "they" },
        { id: 7, question: "Which one of the following is a conjunction in the sentence: 'I wanted to go, but I stayed home.'", type: "mcq",
          options: ["to", "but", "go", "home"], answer: "but" },
        { id: 8, question: "Select the interjection from this sentence: 'Wow, that was an amazing performance!'", type: "mcq",
          options: ["amazing", "that", "wow", "performance"], answer: "wow" },
        { id: 9, question: "Identify the article in the sentence: 'An apple a day keeps the doctor away.'", type: "mcq",
          options: ["apple", "an", "day", "doctor"], answer: "an" },
        { id: 10, question: "Which option best completes the sentence as an adjective? 'She wore a ____ dress.'", type: "mcq",
          options: ["beautiful", "beauty", "beautify", "beautified"], answer: "beautiful" },

        // PREPOSITIONS & SENTENCE STRUCTURE
        { id: 11, question: "Choose the correct preposition: 'He is fond ____ classical music.'", type: "mcq",
          options: ["in", "of", "at", "on"], answer: "of" },
        { id: 12, question: "Which sentence correctly uses a preposition?", type: "mcq",
          options: ["She arrived on Monday.", "She arrived in Monday.", "She arrived at Monday.", "She arrived by Monday."], answer: "She arrived on Monday." },
        { id: 13, question: "Identify the error in the sentence: 'The meeting will start promptly at 9 AM sharp.'", type: "mcq",
          options: ["start", "promptly", "at", "No error"], answer: "No error" },
        { id: 14, question: "In 'They sat beside the lake.', the word 'beside' is a:", type: "mcq",
          options: ["conjunction", "preposition", "adjective", "adverb"], answer: "preposition" },
        { id: 15, question: "Select the correct sentence structure:", type: "mcq",
          options: ["Incorrect - ‘Although he was tired, yet he could not sleep.’", "Correct - ‘Although he was tired, he could not sleep.’", "Incorrect - ‘He could not sleep although he was tired.’", "Both sentences are correct."],
          answer: "Correct - ‘Although he was tired, he could not sleep.’" },

        // IDIOMS, SYNONYMS & ANTONYMS
        { id: 16, question: "What does the idiom 'game changer' mean?", type: "mcq",
          options: ["A person who plays games", "A factor that dramatically changes things", "A tool used in sports", "An unexpected failure"], answer: "A factor that dramatically changes things" },
        { id: 17, question: "Select the synonym of the word 'final solution' as used in discussions.", type: "mcq",
          options: ["temporary fix", "ultimate remedy", "interim measure", "avoidance"], answer: "ultimate remedy" },
        { id: 18, question: "Choose the antonym for 'results zilch' in context.", type: "mcq",
          options: ["productive", "null", "zero", "void"], answer: "productive" },
        { id: 19, question: "What does 'taken for a ride' mean?", type: "mcq",
          options: ["Offered a free ride", "Deceived or cheated", "Gave a discount", "Accompanied someone"], answer: "Deceived or cheated" },
        { id: 20, question: "Identify the best synonym for 'rain foreign investment' in the context of economic policies.", type: "mcq",
          options: ["Attract capital", "Repel investment", "Drain funds", "Neglect growth"], answer: "Attract capital" },

        // ADVANCED GRAMMAR & STRUCTURE
        { id: 21, question: "Which sentence is a compound sentence?", type: "mcq",
          options: ["She writes beautifully.", "He went to the market and bought fresh fruits.", "When I arrived, the show began.", "Although it was raining, we stayed indoors."],
          answer: "He went to the market and bought fresh fruits." },
        { id: 22, question: "Identify the complex sentence.", type: "mcq",
          options: ["The sun rises in the east.", "She loves painting.", "I will call you when I reach home.", "The dog barked loudly."],
          answer: "I will call you when I reach home." },
        { id: 23, question: "Which sentence uses a relative clause correctly?", type: "mcq",
          options: ["The book that I read was fascinating.", "The book, I read it, was fascinating.", "The book I read, was fascinating.", "I read the book, that was fascinating."],
          answer: "The book that I read was fascinating." },
        { id: 24, question: "Which sentence correctly interchanges active and passive voice?", type: "mcq",
          options: ["The cake was eaten by the children.", "The children ate the cake.", "Both are correct.", "Neither are correct."],
          answer: "Both are correct." },
        { id: 25, question: "Choose the sentence with correct adjective order: ", type: "mcq",
          options: ["She wore a silk beautiful dress.", "She wore a beautiful silk dress.", "She wore a dress silk beautiful.", "She wore a dress beautiful silk."],
          answer: "She wore a beautiful silk dress." },

        // SENTENCE REARRANGEMENT QUESTIONS (Rearrange the scrambled sentence)
        { id: 26, question: "Rearrange the following words to form a meaningful sentence: 'is / playing / the / children / park / in'", type: "rearrange",
          options: ["The children is playing in the park", "The children are playing in the park", "Children playing in the park are", "In the park the children playing"], answer: "The children are playing in the park" },
        { id: 27, question: "Rearrange these parts into a correct sentence: 'quickly / ran / the / dog / towards / the / park'", type: "rearrange",
          options: ["The dog quickly ran towards the park", "Quickly the dog ran towards the park", "The quickly dog ran towards the park", "Ran the dog quickly towards the park"], answer: "The dog quickly ran towards the park" },
        { id: 28, question: "Arrange the words: 'has / completed / her / assignment / Sarah'", type: "rearrange",
          options: ["Sarah has completed her assignment", "Her assignment Sarah has completed", "Completed her assignment has Sarah", "Has Sarah her assignment completed"], answer: "Sarah has completed her assignment" },
        { id: 29, question: "Reorder: 'before / breakfast / he / always / exercises / does'", type: "rearrange",
          options: ["He always exercises before breakfast", "Exercises before he always breakfast", "Before breakfast he always exercises", "Always exercises he before breakfast"], answer: "He always exercises before breakfast" },
        { id: 30, question: "Form a proper sentence: 'the / finished / work / they / on / project / the'", type: "rearrange",
          options: ["They finished on the project the work", "They finished the work on the project", "Finished they the project on the work", "The work they finished on the project"], answer: "They finished the work on the project" },

        // MIXED ADVANCED QUESTIONS
        { id: 31, question: "Which is the correct synonym for 'erratic' when describing behavior?", type: "mcq",
          options: ["predictable", "inconsistent", "steady", "uniform"], answer: "inconsistent" },
        { id: 32, question: "Identify the antonym of 'subdue' in the context of controlling unruly behavior.", type: "mcq",
          options: ["suppress", "calm", "incite", "restrain"], answer: "incite" },
        { id: 33, question: "Which sentence contains a modal verb expressing possibility?", type: "mcq",
          options: ["She may attend the seminar.", "She attends the seminar.", "She will attend the seminar.", "She attended the seminar."],
          answer: "She may attend the seminar." },
        { id: 34, question: "Identify the sentence in direct speech:", type: "mcq",
          options: ['He said, "I am tired."', 'He said that he was tired.', 'He mentioned he was tired.', 'Tired he was.'],
          answer: 'He said, "I am tired."' },
        { id: 35, question: "Which sentence best demonstrates the use of a conditional clause?", type: "mcq",
          options: ["If it rains, we will cancel the picnic.", "It rains and we cancel the picnic.", "We cancel the picnic if it rains.", "Both A and C."],
          answer: "Both A and C." },
        { id: 36, question: "Select the proper rearrangement of a scrambled idiom: 'fuel / fire / add / to / the'", type: "rearrange",
          options: ["Add fuel to the fire", "Fuel add to the fire", "Add the fuel to fire", "Fire to the add fuel"], answer: "Add fuel to the fire" },
        { id: 37, question: "Choose the correct meaning of the idiom 'call it a day'.", type: "mcq",
          options: ["Continue working", "Stop working", "Work harder", "Take a short break"], answer: "Stop working" },
        { id: 38, question: "Which of the following sentences correctly uses a semicolon?", type: "mcq",
          options: ["I like tea; but I don't like coffee.", "I like tea; I don't like coffee.", "I like tea, I don't like coffee;", "I like tea: I don't like coffee."],
          answer: "I like tea; I don't like coffee." },
        { id: 39, question: "Identify the correct option that replaces the underlined word with a synonym: 'The proposal was *innovative*.'", type: "mcq",
          options: ["conventional", "novel", "obsolete", "mundane"], answer: "novel" },
        { id: 40, question: "What is the antonym of 'diligent' in the context of work ethic?", type: "mcq",
          options: ["industrious", "lazy", "hardworking", "meticulous"], answer: "lazy" },
        { id: 41, question: "Which sentence correctly uses the sequence of tenses?", type: "mcq",
          options: ["She said that she will go.", "She said that she would go.", "She said that she gone.", "She says that she would go."],
          answer: "She said that she would go." },
        { id: 42, question: "Select the best rephrasing of the sentence 'The review was scathing' to maintain meaning.", type: "mcq",
          options: ["The review was extremely complimentary.", "The review was harsh.", "The review was moderate.", "The review barely mentioned criticism."],
          answer: "The review was harsh." },
        { id: 43, question: "Which option best completes the sentence: 'Despite the challenges, she ____ to succeed.'", type: "mcq",
          options: ["persevered", "yielded", "hesitated", "relinquished"], answer: "persevered" },
        { id: 44, question: "Choose the sentence that employs correct punctuation for appositives.", type: "mcq",
          options: ["My brother, John, is a musician.", "My brother John, is a musician.", "My brother, John is a musician.", "My brother John is a musician."],
          answer: "My brother, John, is a musician." },
        { id: 45, question: "Identify the correct passive voice transformation of 'The chef cooked a meal.'", type: "mcq",
          options: ["A meal is cooked by the chef.", "A meal was cooked by the chef.", "The chef was cooked by a meal.", "A meal cooked by the chef."],
          answer: "A meal was cooked by the chef." },
        { id: 46, question: "Which option shows correct capitalization in a title?", type: "mcq",
          options: ["the rise of empires", "The Rise Of Empires", "The Rise of Empires", "the Rise Of Empires"], answer: "The Rise of Empires" },
        { id: 47, question: "Select the option where the adverb modifies the adjective correctly: 'incredibly fast car.'", type: "mcq",
          options: ["incredibly", "fast", "car", "incredibly fast"], answer: "incredibly" },
        { id: 48, question: "What does the idiom 'once in a blue moon' mean?", type: "mcq",
          options: ["frequently", "rarely", "regularly", "always"], answer: "rarely" },
        { id: 49, question: "Identify the error in this sentence: 'Neither the manager or the assistant was available.'", type: "mcq",
          options: ["Neither", "the manager", "or", "available"], answer: "or" },
        { id: 50, question: "Choose the sentence that best demonstrates advanced sentence construction.", type: "mcq",
          options: [
            "Although he was tired, he stayed up to finish the project, and he submitted it on time.",
            "He was tired; he still finished the project.",
            "Tired as he was, he finished the project.",
            "He was too tired, yet he finished."
          ],
          answer: "Although he was tired, he stayed up to finish the project, and he submitted it on time." }
      ];
      // Shuffle options for each question to ensure different sequence every time.
      quizData.forEach(q => {
        q.options = shuffle(q.options);
      });
    }

    // Function to render quiz questions on the page
    function renderQuiz() {
      let quizContainer = document.getElementById("quizQuestions");
      quizContainer.innerHTML = "";
      quizData.forEach((q, index) => {
        let div = document.createElement("div");
        div.className = "question";
        let qNumber = document.createElement("h3");
        qNumber.innerText = "Q" + (index + 1) + ": " + q.question;
        div.appendChild(qNumber);
        let optionsDiv = document.createElement("div");
        optionsDiv.className = "options";
        q.options.forEach(opt => {
          let label = document.createElement("label");
          let radio = document.createElement("input");
          radio.type = "radio";
          radio.name = "q" + index;
          radio.value = opt;
          label.appendChild(radio);
          label.appendChild(document.createTextNode(" " + opt));
          optionsDiv.appendChild(label);
        });
        div.appendChild(optionsDiv);
        quizContainer.appendChild(div);
      });
    }

    // Timer function
    function startTimer() {
      startTime = new Date();
      let timerDisplay = document.getElementById("timer");
      timerInterval = setInterval(() => {
        if (totalTime <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        } else {
          let minutes = Math.floor(totalTime / 60);
          let seconds = totalTime % 60;
          timerDisplay.innerText = "Time Left: " + minutes + "m " + seconds + "s";
          totalTime--;
        }
      }, 1000);
    }

    // Function to start the quiz after name entry
    function startQuiz() {
      let nameInput = document.getElementById("userName").value.trim();
      if (nameInput === "") {
        alert("Please enter your name to start the quiz.");
        return;
      }
      document.getElementById("nameSection").style.display = "none";
      document.getElementById("quizSection").style.display = "block";
      renderQuiz();
      startTimer();
    }

    // Function to calculate quiz results and auto-submit the data via Formspree
    function submitQuiz() {
      clearInterval(timerInterval);
      let score = 0;
      let attempted = 0;
      quizData.forEach((q, index) => {
        let options = document.getElementsByName("q" + index);
        options.forEach(opt => {
          if (opt.checked) {
            attempted++;
            if (opt.value === q.answer) {
              score++;
            }
          }
        });
      });
      let endTime = new Date();
      let timeTaken = Math.floor((endTime - startTime) / 1000); // in seconds
      let name = document.getElementById("userName").value.trim();
      // Display results
      document.getElementById("quizSection").style.display = "none";
      let resultDiv = document.getElementById("resultSection");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = "<h2>Results for " + name + "</h2>" +
        "<p>Questions Attempted: " + attempted + " / " + quizData.length + "</p>" +
        "<p>Score: " + score + " / " + quizData.length + "</p>" +
        "<p>Time Taken: " + timeTaken + " seconds</p>";
      // Submit results via hidden Formspree form
      document.getElementById("fsName").value = name;
      document.getElementById("fsAttempted").value = attempted;
      document.getElementById("fsScore").value = score;
      document.getElementById("fsTime").value = timeTaken;
      document.getElementById("fsForm").submit();
    }

    // Initialize quiz data when the page loads
    window.onload = function() {
      generateQuizData();
    }
  </script>
</head>
