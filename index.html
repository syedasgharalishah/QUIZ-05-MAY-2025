    // Fisher-Yates shuffle to randomize array elements
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Start Quiz: validate name and reveal quiz section
    function startQuiz() {
      const nameInput = document.getElementById('studentName').value.trim();
      if (nameInput === "") {
        alert("Please enter your name to start the quiz.");
        return;
      }
      document.getElementById('nameSection').style.display = "none";
      document.getElementById('quizSection').style.display = "block";
      document.getElementById('headerName').innerText = nameInput;
      startTimer();
      renderQuestions();
      startTime = new Date();
    }

    // Dynamically render quiz questions
    function renderQuestions() {
      const quizDiv = document.getElementById('questionsContainer');
      quizDiv.innerHTML = "";
      questions.forEach((q, index) => {
        const opts = shuffle(q.options.slice());
        const questionDiv = document.createElement('div');
        questionDiv.className = "question";
        questionDiv.innerHTML = `<h3>${q.question}</h3>`;
        const optionsDiv = document.createElement('div');
        optionsDiv.className = "options";
        opts.forEach(option => {
          const label = document.createElement('label');
          label.innerHTML = `<input type="radio" name="question${index}" value="${option}"> ${option}`;
          optionsDiv.appendChild(label);
        });
        questionDiv.appendChild(optionsDiv);
        quizDiv.appendChild(questionDiv);
      });
    }

    // Timer countdown
    function startTimer() {
      const timerDisplay = document.getElementById('timer');
      timerInterval = setInterval(() => {
        const minutes = Math.floor(totalTime / 60);
        const seconds = totalTime % 60;
        timerDisplay.innerText = `Time Left: ${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
        if (totalTime <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        }
        totalTime--;
      }, 1000);
    }

    // Submit Quiz: calculate score and auto-submit form via Formspree
    function submitQuiz() {
      clearInterval(timerInterval);
      const endTime = new Date();
      const timeTaken = Math.floor((endTime - startTime) / 1000);
      let score = 0;
      let attempted = 0;
      for (let index = 0; index < questions.length; index++) {
        const radios = document.getElementsByName("question" + index);
        let answered = false;
        for (let i = 0; i < radios.length; i++) {
          if (radios[i].checked) {
            answered = true;
            if (radios[i].value === questions[index].answer) {
              score++;
            }
          }
        }
        if (answered) {
          attempted++;
        }
      }
      document.getElementById('quizSection').style.display = "none";
      const resultSection = document.getElementById('resultSection');
      resultSection.style.display = "block";
      resultSection.innerHTML = `<h2>Results for ${document.getElementById('headerName').innerText}</h2>
        <p>Questions Attempted: ${attempted} / ${questions.length}</p>
        <p>Score: ${score} / ${questions.length}</p>
        <p>Time Taken: ${timeTaken} seconds</p>`;
      
      // Auto-fill and submit hidden Formspree form
      document.getElementById('form_studentName').value = document.getElementById('headerName').innerText;
      document.getElementById('form_attempted').value = attempted;
      document.getElementById('form_score').value = score;
      document.getElementById('form_timeTaken').value = timeTaken;
      document.getElementById('resultForm').submit();
    }
  </script>
