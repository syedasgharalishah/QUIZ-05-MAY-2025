<head>
  <meta charset="UTF-8">

  <style>
    /* Overall styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      /* Disable text selection */
      -webkit-user-select: none;

      -ms-user-select: none;

    }
    header {
      background: linear-gradient(135deg, #222, #555);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    footer {
      background: #222;
      color: #fff;
      padding: 10px;

      width: 80%;

    input[type="text"] {
      padding: 5px;

      margin-top: 10px;

  <script>
    // Disable right-click and common inspect shortcuts
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
    document.onkeydown = function(e) {
      // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
      if (e.keyCode === 123 || 
         (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) ||
         (e.ctrlKey && e.keyCode === 85)) {
        return false;
      }
    };

    // Global variables
    var timer;
    var timeLeft = 600; // 10 minutes in seconds
    var startTime;

    // Questions derived from Article 1 (25 questions)
    var article1Questions = [
      {
        question: "According to Article 1, what is the main issue with Pakistan’s jails?",
        options: ["Overcrowding", "Lack of security", "Modern facilities", "Underpopulation"],
        answer: "Overcrowding"

      {

        options: ["50,000", "66,000", "80,000", "100,000"],
        answer: "66,000"
      },
      {
        question: "At what percentage of capacity is Punjab operating?",
        options: ["100%", "150%", "173.6%", "200%"],
        answer: "173.6%"
      },
      {
        question: "Which jail is mentioned as operating at 355% overcapacity?",
        options: ["Lahore Central Jail", "Karachi Central Jail", "Islamabad Jail", "Peshawar Jail"],
        answer: "Karachi Central Jail"
      },
      {
        question: "What fraction of inmates remain under trial?",
        options: ["Half", "Two-thirds", "Three-quarters", "All"],
        answer: "Three-quarters"
      },
      {
        question: "How many new jails has Punjab constructed since 2010?",
        options: ["10", "13", "15", "20"],
        answer: "13"
      },
      {
        question: "Punjab houses prisoners in facilities meant for fewer than how many?",
        options: ["37,217", "50,000", "61,813", "70,000"],
        answer: "37,217"
      },
      {
        question: "Which Act’s amendment exacerbated overcrowding?",
        options: ["The Prison Act", "The Human Rights Act", "The Control of Narcotic Substances Act", "The Justice Act"],
        answer: "The Control of Narcotic Substances Act"
      },
      {
        question: "Approximately what percentage of Punjab’s prisoners are drug offenders?",
        options: ["10%", "20%", "30%", "40%"],
        answer: "30%"
      },
      {
        question: "What key issue regarding health is highlighted in Article 1?",
        options: ["Excellent healthcare", "Lack of healthcare", "Optional healthcare", "Over-medication"],
        answer: "Lack of healthcare"
      },
      {
        question: "Which inhumane conditions are mentioned?",
        options: ["Luxury rooms", "Regular meals", "Poor sanitation and malnutrition", "Ample recreation"],
        answer: "Poor sanitation and malnutrition"
      },
      {
        question: "Due to overcrowding, prisoners often sleep:",
        options: ["On beds", "In shifts", "On the floor", "Standing up"],
        answer: "In shifts"
      },
      {
        question: "What crisis is bred by overcrowding?",
        options: ["Economic crisis", "Political crisis", "Mental health crisis", "Technological crisis"],
        answer: "Mental health crisis"
      },
      {
        question: "Who is Khizar Hayat?",
        options: ["A prison warden", "A reformer", "A mentally ill prisoner", "A judge"],
        answer: "A mentally ill prisoner"
      },
      {
        question: "Which provinces have updated their legal frameworks for prisons?",
        options: ["Punjab and Balochistan", "Sindh and KP", "Sindh and Punjab", "KP and Balochistan"],
        answer: "Sindh and KP"
      },
      {
        question: "Which province has yet to implement its Draft Prison Rules, 2022?",
        options: ["Sindh", "KP", "Punjab", "Balochistan"],
        answer: "Punjab"
      },
      {
        question: "What alternative to incarceration is suggested?",
        options: ["Longer sentences", "Community service and alternative sentencing", "More prisons", "Harsh punishments"],
        answer: "Community service and alternative sentencing"
      },
      {
        question: "Which reforms can thin out the undertrial population?",
        options: ["New jails", "Bail reforms and expedited court proceedings", "Increased security", "More trials"],
        answer: "Bail reforms and expedited court proceedings"
      },
      {
        question: "What independent mechanism is recommended?",
        options: ["Parole system", "Independent prisoner complaint mechanism", "Extra guards", "Media reporting"],
        answer: "Independent prisoner complaint mechanism"
      },
      {
        question: "Which organization should conduct surprise inspections?",
        options: ["NCHR", "Police", "Ministry of Justice", "NGO"],
        answer: "NCHR"
      },
      {
        question: "What should be integrated into prison management for rehabilitation?",
        options: ["Vocational training and education", "Increased punishment", "Isolation", "No change"],
        answer: "Vocational training and education"
      },
      {
        question: "For people with psychosocial disabilities, Article 1 suggests:",
        options: ["Indefinite detention", "Treatment instead of jailing", "Extra punishment", "Isolation"],
        answer: "Treatment instead of jailing"
      },
      {
        question: "What does Article 1 imply about committees and reports?",
        options: ["They are enough", "They are not enough", "They are irrelevant", "They are harmful"],
        answer: "They are not enough"
      },
      {
        question: "What is urgently needed to address the prison crisis?",
        options: ["More reports", "Political will and implementation of proposals", "Increased incarceration", "International aid"],
        answer: "Political will and implementation of proposals"
      }
    ];

    // Questions derived from Article 2 (25 questions)
    var article2Questions = [
      {
        question: "According to Article 2, what is a major hazard of driving in Karachi?",
        options: ["Smooth roads", "Hazardous conditions", "Efficient traffic", "Low congestion"],
        answer: "Hazardous conditions"
      },
      {
        question: "What is a common cause of deadly accidents in Karachi?",
        options: ["Heavy vehicles", "Bicycles", "Pedestrians", "Cars"],
        answer: "Heavy vehicles"
      },
      {
        question: "Where did the latest accident occur?",
        options: ["Malir", "Lyari", "Clifton", "Gulshan"],
        answer: "Malir"
      },
      {
        question: "What happened on the ICI bridge?",
        options: ["A parade", "A collision with a trailer", "Road repair", "Traffic jam"],
        answer: "A collision with a trailer"
      },
      {
        question: "Which type of vehicle is prohibited during daylight hours?",
        options: ["Buses", "Heavy vehicles", "Motorcycles", "Trucks"],
        answer: "Heavy vehicles"
      },
      {
        question: "How many fatalities have been reported in Karachi so far this year?",
        options: ["50", "100", "130", "200"],
        answer: "130"
      },
      {
        question: "Approximately how many people have been injured in Karachi accidents this year?",
        options: ["500", "1,000", "1,800", "2,500"],
        answer: "1,800"
      },
      {
        question: "Around how many people were killed in Karachi last year?",
        options: ["300", "400", "500", "600"],
        answer: "500"
      },
      {
        question: "What consequence has the frequency of fatal accidents led to?",
        options: ["Traffic improvements", "Law and order situations", "Public celebrations", "Increased tourism"],
        answer: "Law and order situations"
      },
      {
        question: "What do protesters do to errant vehicles?",
        options: ["Repair them", "Torch them", "Ignore them", "Polish them"],
        answer: "Torch them"
      },
      {
        question: "Which government formed a committee to oversee road safety?",
        options: ["Federal Government", "Sindh Government", "Local Authorities", "Police Department"],
        answer: "Sindh Government"
      },
      {
        question: "Which police force is noted for having a better record?",
        options: ["City Police", "Traffic Police", "Motorway Police", "Highway Patrol"],
        answer: "Motorway Police"
      },
      {
        question: "What is recommended to be strictly monitored during prohibited hours?",
        options: ["Light vehicles", "Heavy vehicles", "Bicycles", "Ambulances"],
        answer: "Heavy vehicles"
      },
      {
        question: "Who does Article 2 mostly blame for dangerous roads?",
        options: ["The drivers", "The state", "The weather", "Foreigners"],
        answer: "The state"
      },
      {
        question: "What issue is highlighted about traffic policemen?",
        options: ["They are very busy", "They enforce rules strictly", "They often shake down motorcyclists", "They use advanced technology"],
        answer: "They often shake down motorcyclists"
      },
      {
        question: "Which group of drivers is often ignored by traffic policemen?",
        options: ["Motorcyclists", "Drivers of smaller vehicles", "Drivers in fancier cars", "Truck drivers"],
        answer: "Drivers in fancier cars"
      },
      {
        question: "What method is mentioned as a way for drivers to avoid infractions?",
        options: ["Speeding", "Parking", "Bribery", "Honesty"],
        answer: "Bribery"
      },
      {
        question: "Which police model is suggested as a role model?",
        options: ["Local Police", "Motorway Police", "Traffic Police", "Community Patrol"],
        answer: "Motorway Police"
      },
      {
        question: "What time-related restriction is imposed on heavy vehicles?",
        options: ["Night only", "Daylight prohibited", "24/7", "Weekends only"],
        answer: "Daylight prohibited"
      },
      {
        question: "What is essential for making roads safer?",
        options: ["Better roads", "Strict enforcement of rules", "More vehicles", "Lax regulations"],
        answer: "Strict enforcement of rules"
      },
      {
        question: "What overall tone does Article 2 adopt regarding road safety?",
        options: ["Optimistic", "Pessimistic", "Neutral", "Encouraging"],
        answer: "Pessimistic"
      },
      {
        question: "How is public behavior on the roads described?",
        options: ["Highly responsible", "Careless", "Law-abiding", "Well-organized"],
        answer: "Careless"
      },
      {
        question: "What has the government formed to address road safety issues?",
        options: ["A task force", "A committee", "A new law", "A technological system"],
        answer: "A committee"
      },
      {
        question: "Whose performance does not inspire confidence according to Article 2?",
        options: ["Motorway Police", "Traffic committees", "Local drivers", "Road engineers"],
        answer: "Traffic committees"
      }
    ];

    // Combine the two sets to form 50 questions
    var allQuestions = article1Questions.concat(article2Questions);

    // Function to start the quiz
    function startQuiz() {
      var name = document.getElementById('studentName').value.trim();
      var phone = document.getElementById('studentPhone').value.trim();
      if(name === "" || phone === ""){
        alert("Please enter a valid name and phone number.");
        return;
      }
      // Hide the name entry section and reveal the quiz
      document.getElementById('nameEntry').style.display = "none";
      document.getElementById('quizSection').style.display = "block";
      startTime = new Date();
      startTimer();
      renderQuestions();
    }

    // Render questions dynamically into the quiz section
    function renderQuestions() {
      var quizContainer = document.getElementById('questionsContainer');
      for(var i = 0; i < allQuestions.length; i++){
        var q = allQuestions[i];
        var questionDiv = document.createElement('div');
        questionDiv.className = "question";
        questionDiv.innerHTML = "<p><strong>Q" + (i+1) + ":</strong> " + q.question + "</p>";
        for(var j = 0; j < q.options.length; j++){
          var option = q.options[j];
          // Mark the correct answer with a data attribute
          var isCorrect = (option === q.answer) ? "data-correct='true'" : "";
          questionDiv.innerHTML += "<label><input type='radio' name='q" + (i+1) + "' value='" + option + "' " + isCorrect + "> " + option + "</label>";
        }
        quizContainer.appendChild(questionDiv);
      }
    }

    // Timer functionality
    function startTimer() {
      timer = setInterval(function() {
        if(timeLeft <= 0) {
          clearInterval(timer);
          submitQuiz();
        } else {
          timeLeft--;
          var minutes = Math.floor(timeLeft / 60);
          var seconds = timeLeft % 60;
          document.getElementById('timer').innerText = "Time Left: " + minutes + "m " + seconds + "s";
        }
      }, 1000);
    }

    // Calculate results, display them, and submit hidden form data via Formspree
    function submitQuiz() {
      clearInterval(timer);
      var score = 0;
      var attempted = 0;
      for(var i = 1; i <= allQuestions.length; i++){
        var options = document.getElementsByName('q' + i);
        for(var j = 0; j < options.length; j++){
          if(options[j].checked){
            attempted++;
            if(options[j].getAttribute('data-correct') === "true"){
              score++;
            }
            break;
          }
        }
      }
      var endTime = new Date();
      var timeTaken = Math.floor((endTime - startTime) / 1000);
      document.getElementById('quizSection').style.display = "none";
      document.getElementById('resultsSection').style.display = "block";
      document.getElementById('resultName').innerText = document.getElementById('studentName').value;
      document.getElementById('resultAttempted').innerText = attempted;
      document.getElementById('resultScore').innerText = score;
      document.getElementById('resultTime').innerText = timeTaken + " seconds";
      
      // Fill the hidden form and auto-submit via Formspree
      document.getElementById('formName').value = document.getElementById('studentName').value;
      document.getElementById('formAttempted').value = attempted;
      document.getElementById('formScore').value = score;
      document.getElementById('formTime').value = timeTaken;
      document.getElementById('hiddenForm').submit();
    }
  </script>
</head>
<body>
  <header>
    <h1>QUIZ FOR CSS ASPIRANTS 26 February 2025</h1>
  </header>
  <div class="container">
    <!-- Name Entry Section -->
    <section id="nameEntry">
      <h2>Enter Your Details</h2>
      <label for="studentName">Name:</label>
      <input type="text" id="studentName" name="studentName"><br><br>
      <label for="studentPhone">Phone Number:</label>
      <input type="text" id="studentPhone" name="studentPhone"><br><br>
      <button onclick="startQuiz()">Start Quiz</button>
    </section>
    
    <!-- Quiz Section (hidden until valid entry) -->
    <section id="quizSection" style="display:none;">
      <div class="timer" id="timer">Time Left: 10m 0s</div>
      <div id="questionsContainer"></div>
      <br>
      <button onclick="submitQuiz()">Submit Quiz</button>
    </section>
    
    <!-- Results Display -->
    <section id="resultsSection" style="display:none;">
      <h2>Quiz Results</h2>
      <p><strong>Name:</strong> <span id="resultName"></span></p>
      <p><strong>Questions Attempted:</strong> <span id="resultAttempted"></span></p>
      <p><strong>Score:</strong> <span id="resultScore"></span></p>
      <p><strong>Time Taken:</strong> <span id="resultTime"></span></p>
    </section>
    
    <!-- Hidden Form for Formspree submission -->
    <form id="hiddenForm" action="https://formspree.io/f/xwpvddea" method="POST" style="display:none;">
      <input type="hidden" id="formName" name="name">
      <input type="hidden" id="formAttempted" name="attempted">
      <input type="hidden" id="formScore" name="score">
      <input type="hidden" id="formTime" name="time">
    </form>
  </div>
  <footer>
    <p>Contact us: 03265762698</p>
    <p>For more information, call now!</p>
  </footer>
</body>
</html>
