  <script>

    // Global quiz data (50 challenging questions)

      { question: "1. In the sentence 'He runs quickly.', what part of speech is 'quickly'?", options: ["Noun", "Adverb", "Verb", "Adjective"], answer: 1 },
      { question: "2. Which sentence correctly uses a preposition?", options: ["She is good in math.", "She is good at math.", "She is good on math.", "She is good for math."], answer: 1 },
      { question: "3. Identify the synonym for 'arduous'.", options: ["Easy", "Tiring", "Simple", "Pleasant"], answer: 1 },
      { question: "4. Choose the sentence with correct subject-verb agreement.", options: ["The list of items are on the desk.", "The list of items is on the desk.", "The lists of item is on the desk.", "The list of items were on the desk."], answer: 1 },
      { question: "5. Which word in the sentence 'She sang beautifully despite the cold.' is an adverb?", options: ["sang", "despite", "beautifully", "cold"], answer: 2 },
      { question: "6. Pick the correct antonym of 'vivid'.", options: ["Bright", "Dull", "Lively", "Clear"], answer: 1 },
      { question: "7. Identify the preposition in the sentence 'He walked along the river.'", options: ["walked", "he", "along", "river"], answer: 2 },
      { question: "8. Which of the following is a correctly rearranged sentence?", options: [
          "Quickly, he finished his homework.",
          "He quickly finished his homework.",
          "Finished quickly, he his homework.",
          "His homework finished, quickly he."
        ], answer: 1 },
      { question: "9. In the sentence 'The book on the shelf is mine.', what is the function of 'on'?", options: ["Conjunction", "Preposition", "Adjective", "Adverb"], answer: 1 },
      { question: "10. Which option best expresses the synonym of 'meticulous'?", options: ["Careless", "Precise", "Hasty", "Unmindful"], answer: 1 },
      { question: "11. Choose the sentence that uses an idiom correctly.", options: [
          "He kicked the bucket last night.",
          "He kicked the bucket to win the game.",
          "He bucket kicked to win.",
          "He kicked the bucketed style."
        ], answer: 0 },
      { question: "12. In 'She is as brave as a lion.', what figure of speech is used?", options: ["Metaphor", "Simile", "Hyperbole", "Personification"], answer: 1 },
      { question: "13. Identify the type of sentence: 'Close the door.'", options: ["Declarative", "Interrogative", "Exclamatory", "Imperative"], answer: 3 },
      { question: "14. Which of these sentences correctly uses an article?", options: [
          "I saw an elephant in the zoo.",
          "I saw a elephant in the zoo.",
          "I saw the elephant in a zoo.",
          "I saw an elephant in a zoo."
        ], answer: 0 },
      { question: "15. Which word is an interjection in common usage?", options: ["Wow", "Quickly", "Beautiful", "Run"], answer: 0 },
      { question: "16. Identify the correct plural form of 'child'.", options: ["childs", "childes", "children", "childrens"], answer: 2 },
      { question: "17. Choose the sentence with the correct comparative adjective.", options: [
          "This puzzle is more difficult than that one.",
          "This puzzle is difficult than that one.",
          "This puzzle is difficulter than that one.",
          "This puzzle is most difficult than that one."
        ], answer: 0 },
      { question: "18. Which option shows a correct use of the superlative form?", options: [
          "He is the most intelligent student in the class.",
          "He is the more intelligent student in the class.",
          "He is the intelligentest student in the class.",
          "He is the most intelligenter student in the class."
        ], answer: 0 },
      { question: "19. In the sentence 'They arrived after we had left.', what function does 'after' serve?", options: ["Adverb", "Conjunction", "Preposition", "Interjection"], answer: 1 },
      { question: "20. Which sentence uses the possessive case correctly?", options: [
          "The dogs bone is buried.",
          "The dog's bone is buried.",
          "The dogs' bone is buried.",
          "The dog bone's is buried."
        ], answer: 1 },
      { question: "21. Choose the correctly punctuated sentence.", options: [
          "Its a beautiful day, isn't it?",
          "It's a beautiful day, isn't it?",
          "Its a beautiful day, isnt it?",
          "It's a beautiful day isnt it?"
        ], answer: 1 },
      { question: "22. Identify the adverb in: 'She sings very well.'", options: ["sings", "very", "well", "she"], answer: 2 },
      { question: "23. Which sentence demonstrates correct word order?", options: [
          "Rarely he has seen such beauty.",
          "He rarely has seen such beauty.",
          "He has rarely seen such beauty.",
          "Rarely has he seen such beauty."
        ], answer: 3 },
      { question: "24. In the sentence 'They are extremely happy with the results.', what is the role of 'extremely'?", options: ["Verb", "Adjective", "Adverb", "Noun"], answer: 2 },
      { question: "25. Choose the sentence that best rearranges the words to form a meaningful sentence:", options: [
          "Arrived the guests late the.",
          "The guests arrived late.",
          "Late arrived the guests.",
          "Guests the late arrived."
        ], answer: 1 },
      { question: "26. Which of the following is a demonstrative adjective?", options: ["Some", "Many", "This", "Few"], answer: 2 },
      { question: "27. Identify the correct usage of a reflexive pronoun.", options: [
          "She prepared herself for the exam.",
          "She prepared her self for the exam.",
          "She prepared hisself for the exam.",
          "She prepared self for the exam."
        ], answer: 0 },
      { question: "28. Which sentence uses an indefinite article correctly?", options: [
          "He is an honest man.",
          "He is a honest man.",
          "He is honest man.",
          "He is an unhonest man."
        ], answer: 0 },
      { question: "29. In the sentence 'Neither option seems acceptable.', which word is a distributive adjective?", options: ["Neither", "option", "seems", "acceptable"], answer: 0 },
      { question: "30. Which option gives the best synonym for 'elated'?", options: ["Sad", "Joyful", "Angry", "Tired"], answer: 1 },
      { question: "31. Identify the error in: 'Each of the players have a role.'", options: [
          "Each",
          "players",
          "have",
          "a role"
        ], answer: 2 },
      { question: "32. Which of the following correctly uses a coordinating conjunction?", options: [
          "I wanted to go, but I was too tired.",
          "I wanted to go but, I was too tired.",
          "I wanted, to go but I was too tired.",
          "I wanted to go but I was, too tired."
        ], answer: 0 },
      { question: "33. Which sentence correctly uses a subordinating conjunction?", options: [
          "I will call you, because I arrive early.",
          "Because I arrive early, I will call you.",
          "I will call you because I early arrive.",
          "I will call you, I arrive early because."
        ], answer: 1 },
      { question: "34. In the sentence 'Hardly had she arrived when the show began.', what does 'hardly' function as?", options: ["Conjunction", "Adverb", "Adjective", "Preposition"], answer: 1 },
      { question: "35. Identify the idiom in the following sentence: 'He spilled the beans about the surprise party.'", options: ["spilled the beans", "about the surprise", "He spilled", "the beans"], answer: 0 },
      { question: "36. Which sentence demonstrates the correct use of an ordinal number?", options: [
          "She finished in first place.",
          "She finished in one place.",
          "She finished in firstly place.",
          "She finished in firstly place."
        ], answer: 0 },
      { question: "37. Choose the correctly constructed negative sentence.", options: [
          "He does not have any money.",
          "He do not have any money.",
          "He does have no money.",
          "He does not has any money."
        ], answer: 0 },
      { question: "38. Identify the correct use of an auxiliary verb.", options: [
          "They has been waiting for hours.",
          "They have been waiting for hours.",
          "They is been waiting for hours.",
          "They be waiting for hours."
        ], answer: 1 },
      { question: "39. Which sentence uses the passive voice correctly?", options: [
          "The cake was eaten by the children.",
          "The cake eaten by the children.",
          "The cake was ate by the children.",
          "The cake is eaten by the children."
        ], answer: 0 },
      { question: "40. In the sentence 'Her explanation was both clear and concise.', what function do 'clear' and 'concise' serve?", options: ["Nouns", "Verbs", "Adjectives", "Adverbs"], answer: 2 },
      { question: "41. Which option is the correct synonym for 'inept'?", options: [
          "Clumsy",
          "Skillful",
          "Eloquent",
          "Brilliant"
        ], answer: 0 },
      { question: "42. Identify the error in the sentence: 'None of the books are available.'", options: [
          "None",
          "books",
          "are",
          "available"
        ], answer: 2 },
      { question: "43. Choose the correct sentence with proper punctuation:", options: [
          "Let's eat, Grandma!",
          "Lets eat Grandma!",
          "Lets, eat Grandma!",
          "Let's eat Grandma!"
        ], answer: 0 },
      { question: "44. Which sentence correctly uses a relative pronoun?", options: [
          "The man which called you is here.",
          "The man who called you is here.",
          "The man whom called you is here.",
          "The man where called you is here."
        ], answer: 1 },
      { question: "45. In 'Despite the heavy rain, the match continued.', what is the role of 'despite'?", options: ["Preposition", "Conjunction", "Adjective", "Adverb"], answer: 0 },
      { question: "46. Which of the following sentences demonstrates correct subject-verb order in an inverted sentence?", options: [
          "Down the hill ran the children.",
          "The children ran down the hill.",
          "Ran down the hill the children.",
          "Down ran the children hill."
        ], answer: 0 },
      { question: "47. Identify the correct form of the verb in this sentence: 'Neither the teacher nor the students ___ responsible.'", options: [
          "is",
          "are",
          "were",
          "be"
        ], answer: 0 },
      { question: "48. Which option is a correct example of a sentence rearrangement question?", options: [
          "Rearrange: 'difficult is quiz this very'.",
          "Rearrange: 'This quiz is very difficult'.",
          "Rearrange: 'This is a quiz very difficult'.",
          "Rearrange: 'Very this quiz is difficult'."
        ], answer: 1 },
      { question: "49. Identify the correct use of an antonym: 'Her explanation was clear, not ambiguous.'", options: [
          "Clear and ambiguous are synonyms.",
          "Ambiguous is the antonym of clear.",
          "Ambiguous and clear are unrelated.",
          "Clear is the antonym of vague."
        ], answer: 1 },
      { question: "50. Which sentence uses a subordinating conjunction to correctly express a condition?", options: [
          "If it rains, we will cancel the picnic.",
          "It rains, if we will cancel the picnic.",
          "We will cancel the picnic, if it rains.",
          "If rains it, we will cancel the picnic."
        ], answer: 0 }
    ];

    let timerInterval, timeLeft = 1500; // 25 minutes in seconds
    let quizStartTime;

    function startQuiz() {
      const nameInput = document.getElementById("userName").value.trim();
      if (nameInput === "") {
        alert("Please enter your name to start the quiz.");
        return;
      }
      document.getElementById("nameSection").style.display = "none";
      document.getElementById("quizSection").style.display = "block";
      document.getElementById("displayName").innerText = nameInput;
      quizStartTime = Date.now();
      loadQuestions();
      startTimer();
    }

    function loadQuestions() {
      const quizContainer = document.getElementById("quizContainer");
      quizContainer.innerHTML = "";
      questions.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question";
        // Create question text
        const qText = document.createElement("p");
        qText.innerText = q.question;
        div.appendChild(qText);
        // Create options with random order
        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";
        // Copy options and shuffle
        let opts = q.options.map((opt, idx) => ({ text: opt, idx }));
        opts.sort(() => Math.random() - 0.5);
        opts.forEach(optObj => {
          const label = document.createElement("label");
          const radio = document.createElement("input");
          radio.type = "radio";
          radio.name = "question" + index;
          radio.value = optObj.idx;
          label.appendChild(radio);
          label.appendChild(document.createTextNode(" " + optObj.text));
          optionsDiv.appendChild(label);
        });
        div.appendChild(optionsDiv);
        quizContainer.appendChild(div);
      });
    }

    function startTimer() {
      const timerDisplay = document.getElementById("timer");
      timerInterval = setInterval(() => {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        timerDisplay.innerText = `Time Left: ${minutes}m ${seconds}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        }
        timeLeft--;
      }, 1000);
    }

    function submitQuiz() {
      clearInterval(timerInterval);
      const userName = document.getElementById("userName").value.trim();
      let score = 0, attempted = 0;
      questions.forEach((q, index) => {
        const radios = document.getElementsByName("question" + index);
        let answered = false;
        radios.forEach(radio => {
          if (radio.checked) {
            answered = true;
            if (parseInt(radio.value) === q.answer) {
              score++;
            }
          }
        });
        if (answered) attempted++;
      });
      const timeTaken = Math.floor((Date.now() - quizStartTime) / 1000);
      displayResults(userName, attempted, score, timeTaken);
      submitResultsForm(userName, attempted, score, timeTaken);
    }

    function displayResults(name, attempted, score, timeTaken) {
      document.getElementById("quizSection").style.display = "none";
      const resultSection = document.getElementById("resultSection");
      resultSection.style.display = "block";
      resultSection.innerHTML = `<h2>Quiz Results</h2>
        <p>Name: ${name}</p>
        <p>Questions Attempted: ${attempted} out of ${questions.length}</p>
        <p>Score: ${score} / ${questions.length}</p>
        <p>Time Taken: ${timeTaken} seconds</p>`;
    }

    function submitResultsForm(name, attempted, score, timeTaken) {
      // Fill hidden form and submit via Formspree
      document.getElementById("formName").value = name;
      document.getElementById("formAttempted").value = attempted;
      document.getElementById("formScore").value = score;
      document.getElementById("formTime").value = timeTaken;
      document.getElementById("resultsForm").submit();
    }
  </script>
