<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QUIZ FOR CSS ASPIRANTS 17 APRIL 2025</title>
  <style>
    /* Disable text selection */
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #f4f7fa;
      font-family: Arial, sans-serif;
      color: #333;
      -webkit-touch-callout: none;
    }
    header, footer {
      background-color: #1a2638;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
    }
    header img {
      max-width: 100px;
      margin: 0 auto 10px;
      display: block;
      border-radius: 8px;
    }
    header h1 {
      margin: 5px 0;
      font-size: 26px;
      letter-spacing: 1px;
    }
    header p {
      margin: 5px 0;
      font-size: 16px;
      font-weight: bold;
    }
    #nameSection, #quizSection, #resultSection {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #nameSection input[type="text"] {
      width: 65%;
      padding: 12px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }
    #nameSection button, #quizSection button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #1a2638;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #quizSection {
      display: none;
    }
    .timer {
      font-size: 20px;
      font-weight: bold;
      text-align: right;
      margin-bottom: 15px;
      color: #1a2638;
    }
    .question {
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px dashed #ccc;
    }
    .question p {
      font-size: 18px;
      margin: 8px 0;
    }
    .options label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
  <script>
    // Prevent right-click and key shortcuts
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
      if (e.keyCode === 123 ||
          (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) ||
          (e.ctrlKey && e.keyCode === 85)) {
        return false;
      }
    };

    let timerInterval, startTime;
    let timeRemaining = 25 * 60; // 25 minutes

    // 50 advanced, shuffled MCQs
    const questions = [
      { q:"Which word is a preposition?", opts:["Despite","Brisk","Thrive","Opaque"], a:"Despite" },
      { q:"Identify the synonym of 'loquacious'.", opts:["Garrulous","Taciturn","Laconic","Reticent"], a:"Garrulous" },
      { q:"Choose the antonym of 'prolific'.", opts:["Barren","Productive","Fruitful","Generative"], a:"Barren" },
      { q:"What part of speech is 'beneath' in 'He hid it beneath the floor'?", opts:["Preposition","Adverb","Adjective","Conjunction"], a:"Preposition" },
      { q:"Which is the correct idiom for 'to begin energetically'?", opts:["Hit the road","Hit the sack","Hit the ground running","Hit the deck"], a:"Hit the ground running" },
      { q:"Rearrange: 'often / she / visits / libraries'", opts:["She often visits libraries.","Often she visits libraries.","Visits she often libraries.","Libraries she often visits."], a:"She often visits libraries." },
      { q:"Identify the phrasal verb meaning 'to postpone'.", opts:["Put out","Put off","Put in","Put up"], a:"Put off" },
      { q:"Which sentence uses passive voice correctly?", opts:["The cake was eaten by him.","He was eating the cake.","He eats the cake.","The cake ate by him."], a:"The cake was eaten by him." },
      { q:"Select the correct use of 'its' vs 'it's'.", opts:["Its raining.","It's time.","Its a problem.","It's color."], a:"It's time." },
      { q:"Which form is correct? 'She is one of the _____ students here.'", opts:["most diligent","more diligent","most diligently","diligentest"], a:"most diligent" },
      { q:"Choose the correct conjunction: '______ he apologized, she refused to forgive.'", opts:["Although","Because","Until","Unless"], a:"Although" },
      { q:"What's the synonym of 'esoteric'?", opts:["Obscure","Common","Public","Manifest"], a:"Obscure" },
      { q:"Which sentence shows correct subject-verb agreement?", opts:["The list of items are long.","The list of items is long.","The lists of items is long.","The list of item are long."], a:"The list of items is long." },
      { q:"Identify the adjective: 'The weather became colder.'", opts:["became","weather","colder","the"], a:"colder" },
      { q:"Which is an example of an irregular plural?", opts:["Geese","Cats","Books","Horses"], a:"Geese" },
      { q:"Select the antonym of 'meticulous'.", opts:["Careless","Thorough","Punctual","Exact"], a:"Careless" },
      { q:"Which is a compound sentence?", opts:["I came and I saw.","Although I came, I saw.","I came; I saw.","I saw coming."], a:"I came and I saw." },
      { q:"Choose correct relative pronoun: 'The book ______ you gave me is great.'", opts:["which","when","where","who"], a:"which" },
      { q:"Identify the gerund: 'Swimming is healthy.'", opts:["Swimming","is","healthy","None"], a:"Swimming" },
      { q:"Which word is an interjection?", opts:["Alas","Quickly","Window","Because"], a:"Alas" },
      { q:"Choose correct article: 'She adopted _____ unique approach.'", opts:["a","an","the","no article"], a:"a" },
      { q:"Which is a subordinating conjunction?", opts:["While","And","Or","But"], a:"While" },
      { q:"Select the correct form: 'If I _____ rich, I would travel.'", opts:["were","was","am","be"], a:"were" },
      { q:"Identify the adverb in: 'He ran swiftly home.'", opts:["swiftly","home","ran","He"], a:"swiftly" },
      { q:"Which shows correct direct speech punctuation?", opts:['She said, "Go ahead."','She said "Go ahead".','She said, Go ahead.','She said "Go ahead"'], a:'She said, "Go ahead."' },
      { q:"Choose the synonym for 'candid'.", opts:["Frank","Secretive","Evasive","Obscure"], a:"Frank" },
      { q:"Which is the infinitive in: 'He hopes to win.'?", opts:["to win","He hopes","win","hopes to"], a:"to win" },
      { q:"Select the correct modal: 'You _____ see a doctor.'", opts:["should","can","might","would"], a:"should" },
      { q:"Which is an uncountable noun?", opts:["Information","Ideas","Apples","Books"], a:"Information" },
      { q:"Identify the conjunction in: 'She sings and dances.'", opts:["and","sings","dances","she"], a:"and" },
      { q:"Choose the antonym of 'vigilant'.", opts:["Negligent","Alert","Watchful","Careful"], a:"Negligent" },
      { q:"Which is correct: 'He is keen _____ football.'", opts:["on","in","for","at"], a:"on" },
      { q:"Rearrange: 'never / she / has / seen / such / beauty'", opts:["She has never seen such beauty.","Never she has seen such beauty.","Has she never seen such beauty.","She never has seen such beauty."], a:"She has never seen such beauty." },
      { q:"Select the adverb clause: 'When he arrived, we left.'", opts:["When he arrived","we left","he arrived","left we"], a:"When he arrived" },
      { q:"Which noun is feminine form of 'actor'?", opts:["actress","actorine","actora","actoress"], a:"actress" },
      { q:"Choose the correct form: 'They _____ already eaten.'", opts:["have","has","had","having"], a:"have" },
      { q:"Which shows correct plural of 'analysis'?", opts:["analyses","analysises","analysii","analysis"], a:"analyses" },
      { q:"Select the synonym of 'nefarious'.", opts:["Wicked","Virtuous","Honorable","Good"], a:"Wicked" },
      { q:"Which is an example of nominalization?", opts:["The destruction of the city.","The city was destroyed.","They destroyed the city.","Destroying the city."], a:"The destruction of the city." },
      { q:"Identify the determiner in: 'Each student must register.'", opts:["Each","student","must","register"], a:"Each" },
      { q:"Choose correct preposition: 'I am good _____ math.'", opts:["at","in","on","for"], a:"at" },
      { q:"Which sentence uses the future continuous correctly?", opts:["I will be working at 5.","I will work at 5.","I work at 5.","I am working at 5."], a:"I will be working at 5." },
      { q:"Select the antonym of 'ambiguous'.", opts:["Clear","Vague","Obscure","Dubious"], a:"Clear" },
      { q:"Which word is a determiner?", opts:["Their","They","Them","Those"], a:"Their" },
      { q:"Choose the correct comparative: 'This is _____ than that.'", opts:["better","more good","gooder","best"], a:"better" },
      { q:"Identify the direct object: 'She read the book.'", opts:["the book","She","read","book"], a:"the book" },
      { q:"Which shows correct negative question tag? 'You like tea, _____?'", opts:["don't you","do you","aren't you","doesn't you"], a:"don't you" },
      { q:"Select the correct form: 'Had I _____ known, I would have declined.'", opts:["only","but","also","yet"], a:"only" }
    ];

    function shuffle(arr) {
      for (let i=arr.length-1; i>0; i--) {
        const j=Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
      }
      return arr;
    }

    function renderQuiz() {
      const container=document.getElementById('quizQuestions');
      container.innerHTML='';
      const qs=shuffle(questions.slice());
      qs.forEach((item,idx)=>{
        const opts=shuffle(item.opts.slice());
        const div=document.createElement('div');
        div.className='question';
        div.innerHTML=`<p><strong>Q${idx+1}.</strong> ${item.q}</p>`;
        const optsDiv=document.createElement('div');
        optsDiv.className='options';
        opts.forEach(o=>{
          const lbl=document.createElement('label');
          lbl.innerHTML=`<input type="radio" name="q${idx}" value="${o}"> ${o}`;
          optsDiv.appendChild(lbl);
        });
        div.appendChild(optsDiv);
        container.appendChild(div);
      });
      document.getElementById('quizSection').dataset.questions=JSON.stringify(qs);
    }

    function startTimer() {
      startTime=Date.now();
      const td=document.getElementById('timer');
      timerInterval=setInterval(()=>{
        timeRemaining--;
        const m=Math.floor(timeRemaining/60), s=timeRemaining%60;
        td.textContent=`Time Left: ${m<10?'0'+m:m}:${s<10?'0'+s:s}`;
        if(timeRemaining<=0){ clearInterval(timerInterval); submitQuiz(); }
      },1000);
    }

    function submitQuiz() {
      clearInterval(timerInterval);
      const qs=JSON.parse(document.getElementById('quizSection').dataset.questions);
      let attempted=0, score=0;
      qs.forEach((item,idx)=>{
        const sel=document.querySelector(`input[name="q${idx}"]:checked`);
        if(sel){ attempted++; if(sel.value===item.a) score++; }
      });
      const tTaken=Math.floor((Date.now()-startTime)/1000);
      const name=document.getElementById('userName').value;
      const resDiv=document.getElementById('resultSection');
      resDiv.innerHTML=`
        <h2>Results</h2>
        <p>Name: ${name}</p>
        <p>Attempted: ${attempted} / ${qs.length}</p>
        <p>Score: ${score}</p>
        <p>Time Taken: ${Math.floor(tTaken/60)}m ${tTaken%60}s</p>
      `;
      resDiv.style.display='block';
      const f=document.getElementById('resultsForm');
      f.user_name.value=name;
      f.attempted.value=attempted;
      f.correct.value=score;
      f.time_taken.value=tTaken;
      f.submit();
    }

    function startQuiz() {
      const name=document.getElementById('userName').value.trim();
      if(!name){ alert('Please enter your name.'); return; }
      document.getElementById('nameSection').style.display='none';
      document.getElementById('quizSection').style.display='block';
      renderQuiz();
      startTimer();
    }
  </script>
</head>

</html>
