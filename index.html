    let timerInterval;
    let totalTime = 600; // 10 minutes in seconds
    let startTime;

    // Shuffle function for arrays
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
          let j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Called when "Start Quiz" is clicked
    function startQuiz() {
      const nameInput = document.getElementById("username").value.trim();
      if (nameInput === "") {
        alert("Please enter your name to start the quiz.");
        return;
      }
      document.getElementById("nameEntry").style.display = "none";
      document.getElementById("quizSection").style.display = "block";
      startTime = new Date();
      // Start the countdown timer
      timerInterval = setInterval(updateTimer, 1000);
      // Render the quiz questions
      renderQuestions();
    }

    // Update timer every second
    function updateTimer() {
      const timerElement = document.getElementById("timer");
      totalTime--;
      let minutes = Math.floor(totalTime / 60);
      let seconds = totalTime % 60;
      timerElement.innerText = "Time Remaining: " + minutes + "m " + seconds + "s";
      if (totalTime <= 0) {
        clearInterval(timerInterval);
        submitQuiz();
      }
    }

    // Render quiz questions with randomized question and option order
    function renderQuestions() {
      let shuffledQuestions = shuffle(questions.slice());
      const quizContainer = document.getElementById("quizContainer");
      quizContainer.innerHTML = "";
      shuffledQuestions.forEach((q, index) => {
        // Randomize options for each question
        let options = shuffle(q.options.slice());
        let questionDiv = document.createElement("div");
        questionDiv.className = "question";
        let questionTitle = document.createElement("h3");
        questionTitle.innerText = "Q" + (index + 1) + ": " + q.question;
        questionDiv.appendChild(questionTitle);
        let optionsList = document.createElement("ul");
        options.forEach(option => {
          let listItem = document.createElement("li");
          let radioInput = document.createElement("input");
          radioInput.type = "radio";
          radioInput.name = "question" + q.id;
          radioInput.value = option.text;
          listItem.appendChild(radioInput);
          let label = document.createElement("label");
          label.innerText = option.text;
          listItem.appendChild(label);
          optionsList.appendChild(listItem);
        });
        questionDiv.appendChild(optionsList);
        quizContainer.appendChild(questionDiv);
      });
    }

    // Called when "Submit Quiz" is clicked or time runs out
    function submitQuiz() {
      clearInterval(timerInterval);
      const endTime = new Date();
      const timeTaken = Math.floor((endTime - startTime) / 1000);
      const nameInput = document.getElementById("username").value.trim();
      let score = 0;
      let attempted = 0;
      // Evaluate each question using the original questions array (IDs remain same)
      questions.forEach(q => {
        let radios = document.getElementsByName("question" + q.id);
        radios.forEach(radio => {
          if (radio.checked) {
            attempted++;
            let option = q.options.find(opt => opt.text === radio.value);
            if (option && option.correct) {
              score++;
            }
          }
        });
      });
      // Hide quiz section and display results
      document.getElementById("quizSection").style.display = "none";
      document.getElementById("resultSection").style.display = "block";
      document.getElementById("result").innerHTML = "<h2>Quiz Results</h2>" +
        "<p>Name: " + nameInput + "</p>" +
        "<p>Questions Attempted: " + attempted + " / 50</p>" +
        "<p>Score: " + score + " / 50</p>" +
        "<p>Time Taken: " + timeTaken + " seconds</p>";
      
      // Fill hidden Formspree form and submit
      document.getElementById("studentName").value = nameInput;
      document.getElementById("attempted").value = attempted;
      document.getElementById("score").value = score;
      document.getElementById("timeTaken").value = timeTaken;
      document.getElementById("hiddenForm").submit();
    }
