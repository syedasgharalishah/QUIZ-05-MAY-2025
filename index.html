    let timerInterval, totalTime = 1500; // 25 minutes in seconds
    let quizStarted = false;
    let startTime;

    // Function to shuffle an array (Fisher–Yates shuffle)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Function to start the quiz after validating name entry
    function startQuiz() {
      const name = document.getElementById("studentName").value.trim();
      if (name === "") {
        alert("Please enter your name to start the quiz.");
        return;
      }
      document.getElementById("nameEntry").style.display = "none";
      document.getElementById("quizSection").style.display = "block";
      startTime = new Date();
      renderQuestions();
      startTimer();
    }

    // Render the 50 questions on the page
    function renderQuestions() {
      const quizForm = document.getElementById("quizForm");
      questions.forEach((q, index) => {
        // Shuffle options for each question
        const shuffledOptions = shuffle([...q.options]);
        const questionDiv = document.createElement("div");
        questionDiv.className = "question";
        questionDiv.innerHTML = `<h3>Q${index + 1}. ${q.question}</h3>`;
        const ul = document.createElement("ul");
        ul.className = "options";
        shuffledOptions.forEach(option => {
          const li = document.createElement("li");
          li.innerHTML = `<label><input type="radio" name="q${index}" value="${option}"> ${option}</label>`;
          ul.appendChild(li);
        });
        questionDiv.appendChild(ul);
        quizForm.appendChild(questionDiv);
      });
    }

    // Timer function
    function startTimer() {
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        totalTime--;
        updateTimerDisplay();
        if (totalTime <= 0) {
          clearInterval(timerInterval);
          submitQuiz(); // auto-submit when time expires
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(totalTime / 60);
      const seconds = totalTime % 60;
      document.getElementById("timer").textContent = 
        (minutes < 10 ? "0" + minutes : minutes) + ":" + 
        (seconds < 10 ? "0" + seconds : seconds);
    }

    // Quiz submission and result calculation
    function submitQuiz() {
      if (!quizStarted) quizStarted = true; // ensure submission only happens once
      clearInterval(timerInterval);
      const endTime = new Date();
      const timeTakenSeconds = Math.floor((endTime - startTime) / 1000);
      let score = 0, attempted = 0;
      questions.forEach((q, index) => {
        const radios = document.getElementsByName("q" + index);
        let answered = false;
        radios.forEach(radio => {
          if (radio.checked) {
            answered = true;
            if (radio.value === q.answer) {
              score++;
            }
          }
        });
        if (answered) attempted++;
      });
      // Display result
      const resultDetails = `
        Name: ${document.getElementById("studentName").value}<br>
        Questions Attempted: ${attempted} / ${questions.length}<br>
        Score: ${score} / ${questions.length}<br>
        Time Taken: ${Math.floor(timeTakenSeconds/60)} minutes ${timeTakenSeconds % 60} seconds
      `;
      document.getElementById("resultDetails").innerHTML = resultDetails;
      document.getElementById("resultSection").style.display = "block";
      // Submit results via hidden form
      document.getElementById("formStudentName").value = document.getElementById("studentName").value;
      document.getElementById("formAttempted").value = attempted;
      document.getElementById("formScore").value = score;
      document.getElementById("formTimeTaken").value = `${Math.floor(timeTakenSeconds/60)}m ${timeTakenSeconds % 60}s`;
      document.getElementById("hiddenForm").submit();
      // Disable the submit button after submission
      document.getElementById("submitBtn").disabled = true;
    }
