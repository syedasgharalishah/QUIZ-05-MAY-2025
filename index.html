  <script>

    // Data: 50 challenging grammar, idiom, synonym, antonym, and sentence-rearrangement questions.

      { q: "1. In the sentence 'She quickly completed her assignment,' the word 'quickly' is a:", options: ["Adjective", "Adverb", "Noun", "Conjunction"], answer: 1 },

      { q: "35. In the sentence 'The committee members, along with the advisor, were present,' which is the subject?", options: [

        ], answer: 0 },

          "Independent clause",
          "Adjective clause",
          "Adverbial clause",

        ], answer: 2 },
      { q: "47. Choose the correct synonym for 'verbose'.", options: [
          "Brief",
          "Talkative",
          "Terse",
          "Concise"
        ], answer: 1 },
      { q: "48. Which sentence best demonstrates the use of a colon to introduce an explanation?", options: [

          "She had one hobby, painting.",
          "She had one hobby; painting.",
          "She had one: hobby painting."
        ], answer: 0 },
      { q: "49. The sentence 'No news is good news' is an example of a/an:", options: [
          "Irony",
          "Metaphor",
          "Simile",

        ], answer: 0 },
      { q: "50. Identify the function of the word 'swift' in the sentence 'The swift response impressed everyone.'", options: [
          "Noun",

    ];

    let timerInterval, totalSeconds = 25 * 60;
    let quizStartedTime;

    // Shuffle array function
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Render questions with randomized options
    function renderQuiz() {
      const quizForm = document.getElementById("quizForm");
      quizForm.innerHTML = "";
      questions.forEach((item, index) => {
        // Create a copy and shuffle options while tracking the correct answer
        let opts = item.options.map((opt, idx) => ({ text: opt, originalIndex: idx }));
        opts = shuffle(opts);
        let newCorrectIndex = opts.findIndex(opt => opt.originalIndex === item.answer);

        // Save the updated correct answer index back to our object for evaluation.
        item.currentAnswer = newCorrectIndex;

        // Build HTML for question
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<h3>${item.q}</h3>`;
        opts.forEach((opt, i) => {
          const optionId = "q" + index + "o" + i;
          const radioHTML = `<div class="options">
            <input type="radio" name="q${index}" id="${optionId}" value="${i}">
            <label for="${optionId}">${opt.text}</label>
          </div>`;
          div.innerHTML += radioHTML;
        });
        quizForm.appendChild(div);
      });
    }

    // Timer countdown
    function startTimer() {
      quizStartedTime = new Date();
      timerInterval = setInterval(() => {
        if (totalSeconds <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
          return;
        }
        totalSeconds--;
        let minutes = Math.floor(totalSeconds / 60);
        let seconds = totalSeconds % 60;
        document.getElementById("timer").textContent = "Time Left: " + 
          String(minutes).padStart(2, '0') + ":" + String(seconds).padStart(2, '0');
      }, 1000);
    }

    // Evaluate quiz answers and display results
    function submitQuiz() {
      clearInterval(timerInterval);
      const endTime = new Date();
      const timeTaken = Math.floor((endTime - quizStartedTime) / 1000); // seconds
      let score = 0, attempted = 0;
      questions.forEach((item, index) => {
        const radios = document.getElementsByName("q" + index);
        let answered = false;
        radios.forEach(radio => {
          if (radio.checked) {
            answered = true;
            if (parseInt(radio.value) === item.currentAnswer) {
              score++;
            }
          }
        });
        if (answered) attempted++;
      });
      const resultText = `Student: ${document.getElementById('studentName').value} <br>
                          Questions Attempted: ${attempted} / ${questions.length} <br>
                          Score: ${score} <br>
                          Time Taken: ${Math.floor(timeTaken/60)} minutes ${timeTaken%60} seconds.`;
      document.getElementById("resultText").innerHTML = resultText;
      document.getElementById("quizSection").classList.add("hidden");
      document.getElementById("resultsSection").classList.remove("hidden");
      // Populate and auto-submit the hidden Formspree form
      document.getElementById("formStudentName").value = document.getElementById('studentName').value;
      document.getElementById("formAttempted").value = attempted;
      document.getElementById("formScore").value = score;
      document.getElementById("formTimeTaken").value = `${Math.floor(timeTaken/60)}m ${timeTaken%60}s`;
      document.getElementById("resultsForm").submit();
    }

    // Login validation
    function checkLogin() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;
      if (username === "DAWN MASTERY" && password === "12april2025") {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("nameSection").classList.remove("hidden");
      } else {
        alert("Incorrect username or password.");
      }
    }

    // Start Quiz: validate name and display quiz section
    function startQuiz() {
      const name = document.getElementById("studentName").value.trim();
      if (name === "") {
        alert("Please enter your name.");
        return;
      }
      document.getElementById("nameSection").classList.add("hidden");
      document.getElementById("quizSection").classList.remove("hidden");
      renderQuiz();
      startTimer();
    }
  </script>
