    // Utility function to shuffle an array
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    
    // Render quiz questions with shuffled options
    function renderQuiz() {
      const quizForm = document.getElementById('quizForm');
      quizForm.innerHTML = '';
      questions.forEach((q, index) => {
        // Create a copy of options and shuffle
        let options = q.options.map((opt, i) => ({ text: opt, originalIndex: i }));
        let shuffledOptions = shuffle(options.slice());
        // Find new index for correct answer
        let newCorrectIndex = shuffledOptions.findIndex(opt => opt.originalIndex === q.answer);
        q.shuffledAnswer = newCorrectIndex; // store for answer checking
        
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        questionDiv.innerHTML = `<p>${index + 1}. ${q.question}</p>`;
        
        const ul = document.createElement('ul');
        ul.className = 'options';
        shuffledOptions.forEach((option, optIndex) => {
          const li = document.createElement('li');
          li.innerHTML = `<label><input type="radio" name="question${index}" value="${optIndex}"> ${option.text}</label>`;
          ul.appendChild(li);
        });
        questionDiv.appendChild(ul);
        quizForm.appendChild(questionDiv);
      });
    }
    
    // Timer variables
    let timerInterval;

    // Start the countdown timer
    function startTimer() {
      quizStartTime = Date.now();
      timerInterval = setInterval(() => {
        timeRemaining--;
        let minutes = Math.floor(timeRemaining / 60);
        let seconds = timeRemaining % 60;
        document.getElementById('timer').textContent = `Time Remaining: ${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        }
      }, 1000);
    }
    
    // Calculate score, time taken, attempted questions and submit results
    function submitQuiz() {
      clearInterval(timerInterval);
      let score = 0;
      let attempted = 0;
      questions.forEach((q, index) => {
        const selected = document.querySelector(`input[name="question${index}"]:checked`);
        if (selected) {
          attempted++;
          if (parseInt(selected.value) === q.shuffledAnswer) {
            score++;
          }
        }
      });
      let timeTaken = Math.floor((Date.now() - quizStartTime) / 1000);
      document.getElementById('resultText').innerHTML = 
        `Name: ${document.getElementById('userName').value}<br>` +
        `Questions Attempted: ${attempted} out of ${questions.length}<br>` +
        `Score: ${score}<br>` +
        `Time Taken: ${Math.floor(timeTaken / 60)} minutes ${timeTaken % 60} seconds`;
      document.getElementById('quizSection').classList.add('hidden');

      document.getElementById('formScore').value = score;
      document.getElementById('formTimeTaken').value = `${Math.floor(timeTaken / 60)}m ${timeTaken % 60}s`;

    }
