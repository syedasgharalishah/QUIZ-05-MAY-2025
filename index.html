    // Variables for quiz state
    let timerInterval;
    let timeRemaining = 1500; // 25 minutes = 1500 seconds
    let quizStartTime;

    // Shuffle array function (Fisher-Yates Shuffle)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Render quiz questions into the form
    function renderQuiz() {
      const quizForm = document.getElementById("quizForm");
      quizForm.innerHTML = "";
      questions.forEach((q, index) => {
        // Shuffle options for each question
        const shuffledOptions = shuffle([...q.options]);
        const questionDiv = document.createElement("div");
        questionDiv.className = "question";
        // Question text
        const questionText = document.createElement("p");
        questionText.textContent = q.question;
        questionDiv.appendChild(questionText);
        // Options list
        const optionsList = document.createElement("ul");
        optionsList.className = "options";
        shuffledOptions.forEach(option => {
          const li = document.createElement("li");
          li.innerHTML = `<label><input type="radio" name="q${index}" value="${option}"> ${option}</label>`;
          optionsList.appendChild(li);
        });
        questionDiv.appendChild(optionsList);
        quizForm.appendChild(questionDiv);
      });
    }

    // Start timer function
    function startTimer() {
      quizStartTime = new Date();
      updateTimer(); // initial update
      timerInterval = setInterval(() => {
        timeRemaining--;
        updateTimer();
        if(timeRemaining <= 0) {
          clearInterval(timerInterval);
          submitQuiz(); // auto-submit when time runs out
        }
      }, 1000);
    }

    function updateTimer() {
      const minutes = Math.floor(timeRemaining / 60);
      const seconds = timeRemaining % 60;
      document.getElementById("timer").textContent = `Time Remaining: ${minutes < 10 ? "0" + minutes : minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
    }

    // Calculate and display results, then submit hidden form to Formspree
    function submitQuiz() {
      clearInterval(timerInterval);
      const quizEndTime = new Date();
      const timeTaken = Math.floor((quizEndTime - quizStartTime) / 1000); // in seconds
      const userName = document.getElementById("userName").value;
      let attempted = 0, score = 0;
      questions.forEach((q, index) => {
        const radios = document.getElementsByName("q" + index);
        let answered = false;
        radios.forEach(radio => {
          if(radio.checked) {
            answered = true;
            if(radio.value === q.answer) {
              score++;
            }
          }
        });
        if(answered) attempted++;
      });
      // Display results
      const resultDetails = `
        Name: ${userName} <br>
        Questions Attempted: ${attempted} / ${questions.length} <br>
        Correct Answers: ${score} <br>
        Time Taken: ${Math.floor(timeTaken / 60)} minutes ${timeTaken % 60} seconds
      `;
      document.getElementById("resultDetails").innerHTML = resultDetails;
      document.getElementById("resultSection").style.display = "block";
      // Prepare and submit hidden form via Formspree
      document.getElementById("resultName").value = userName;
      document.getElementById("resultAttempted").value = attempted;
      document.getElementById("resultScore").value = score;
      document.getElementById("resultTime").value = `${Math.floor(timeTaken / 60)}m ${timeTaken % 60}s`;
      document.getElementById("hiddenForm").submit();
    }

    // Event listeners
    document.getElementById("startQuizBtn").addEventListener("click", function() {
      const userName = document.getElementById("userName").value.trim();
      if(userName === "") {

        return;

      // Hide name entry, show quiz section and render quiz
      document.getElementById("nameEntry").style.display = "none";
      document.getElementById("quizSection").style.display = "block";
      renderQuiz();
      startTimer();
    });

    document.getElementById("submitQuiz").addEventListener("click", function() {
      if(confirm("Are you sure you want to submit the quiz?")) {
