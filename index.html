    let quizStartTime, timerInterval, timeLeft = 600; // 600 seconds = 10 minutes

    // Fisher-Yates shuffle algorithm to randomize arrays
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Render the quiz questions into the quiz section
    function renderQuiz() {
      const quizContainer = document.getElementById("quiz-questions");
      quizContainer.innerHTML = ""; // clear previous content if any
      questions.forEach((q, index) => {
        // Create a copy of the options array and shuffle it
        const optionsShuffled = shuffle([...q.options]);
        const questionDiv = document.createElement("div");
        questionDiv.className = "question";
        questionDiv.id = "question-" + index;

        const questionText = document.createElement("p");
        questionText.textContent = (index + 1) + ". " + q.question;
        questionDiv.appendChild(questionText);

        // For each option, create a radio input wrapped in a label
        optionsShuffled.forEach(option => {
          const label = document.createElement("label");
          const input = document.createElement("input");
          input.type = "radio";
          input.name = "q" + index;
          input.value = option;
          label.appendChild(input);
          label.insertAdjacentText("beforeend", " " + option);
          questionDiv.appendChild(label);
        });
        quizContainer.appendChild(questionDiv);
      });
    }

    // Start the countdown timer
    function startTimer() {
      const timerDisplay = document.getElementById("timer");
      timerInterval = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = "Time Left: " + 
          (minutes < 10 ? "0" + minutes : minutes) + ":" + 
          (seconds < 10 ? "0" + seconds : seconds);
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        }
      }, 1000);
    }

    // Handle quiz submission
    function submitQuiz() {
      clearInterval(timerInterval);
      const quizForm = document.getElementById("quizForm");
      const totalQuestions = questions.length;
      let score = 0, attempted = 0;

      // Check each question's selected answer
      questions.forEach((q, index) => {
        const selected = document.querySelector('input[name="q' + index + '"]:checked');
        if (selected) {
          attempted++;
          if (selected.value === q.answer) {
            score++;
          }
        }
      });
      
      const timeTaken = 600 - timeLeft;
      const studentName = document.getElementById("studentNameInput").value.trim();

      // Display results
      document.getElementById("resultText").innerHTML =
        "<strong>Name:</strong> " + studentName + "<br>" +
        "<strong>Questions Attempted:</strong> " + attempted + " out of " + totalQuestions + "<br>" +
        "<strong>Score:</strong> " + score + "<br>" +
        "<strong>Time Taken:</strong> " + Math.floor(timeTaken/60) + " min " + (timeTaken % 60) + " sec";

      document.getElementById("quiz-section").style.display = "none";
      document.getElementById("result-section").style.display = "block";

      // Fill and auto-submit the hidden form via Formspree
      document.getElementById("form-studentName").value = studentName;
      document.getElementById("form-attempted").value = attempted;
      document.getElementById("form-score").value = score;
      document.getElementById("form-timeTaken").value = timeTaken;
      document.getElementById("result-form").submit();
    }

    // Event listener for starting the quiz
    document.getElementById("startQuizBtn").addEventListener("click", function() {

      document.getElementById("name-entry").style.display = "none";
      document.getElementById("quiz-section").style.display = "block";
      renderQuiz();
      startTimer();
      quizStartTime = new Date();
    });

    document.getElementById("submitQuizBtn").addEventListener("click", function() {
      submitQuiz();
