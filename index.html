    // Shuffle array helper function
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    // Shuffle the questions order
    shuffleArray(questions);
    // Shuffle options for each question
    questions.forEach(q => shuffleArray(q.options));

    // Render quiz questions
    const quizDiv = document.getElementById('quiz');
    questions.forEach((q, index) => {
      const qDiv = document.createElement('div');
      qDiv.classList.add('question');
      qDiv.innerHTML = `<p><strong>Q${index + 1}:</strong> ${q.question}</p>`;
      q.options.forEach(option => {
        qDiv.innerHTML += `<label>
          <input type="radio" name="q${index}" value="${option}"> ${option}
        </label><br>`;
      });
      quizDiv.appendChild(qDiv);
    });

    // Submission logic
    document.getElementById('submitQuiz').addEventListener('click', submitQuiz);
    function submitQuiz() {
      clearInterval(timerInterval);
      let score = 0;
      let attempted = 0;
      questions.forEach((q, index) => {
        const radios = document.getElementsByName('q' + index);
        radios.forEach(radio => {
          if(radio.checked) {
            attempted++;
            if(radio.value === q.answer) {
              score++;
            }
          }
        });
      });
      // Hide quiz and timer, show results
      document.getElementById('quizForm').classList.add('hidden');
      document.getElementById('timer').classList.add('hidden');
      document.getElementById('results').classList.remove('hidden');
      
      document.getElementById('resultName').textContent = document.getElementById('userName').value;

      document.getElementById('resultScore').textContent = score;
      document.getElementById('resultTime').textContent = timeTaken + " seconds";

      document.getElementById('formScore').value = score;
      document.getElementById('formTime').value = timeTaken + " seconds";
