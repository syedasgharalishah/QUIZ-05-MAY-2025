      { question: "Pick the sentence that uses the passive voice correctly:", options: [

      { question: "Select the correct form of the verb in the sentence: 'If I ____ you, I would reconsider.'", options: [

      { question: "Choose the sentence that contains a gerund functioning as a subject:", options: [

      { question: "Select the sentence with proper comparative form:", options: [

      { question: "Choose the sentence where the adverb is correctly placed:", options: [

          "She ran quickly to the store.",
          "Quickly she ran to the store.",

      { question: "Which sentence demonstrates the correct use of an ellipsis?", options: [

      { question: "Identify the correctly punctuated compound sentence:", options: [
          "I wanted to play, but it was raining.",

          "I wanted to play but it was raining.",

          "Their is a solution.",
          "They're is a solution.",

        ], answer: 0 },

      { question: "Select the option that best completes the sentence: 'She is fond ____ classical music.'", options: [

        ], answer: 0 },
      { question: "Identify the correctly capitalized sentence:", options: [
          "Paris is the capital of France.",
          "paris is the capital of France.",

          "paris is the capital of france."
        ], answer: 0 },
      { question: "Choose the sentence that correctly uses a colon to introduce a list:", options: [
          "He bought several items: apples, oranges, and grapes.",
          "He bought: apples, oranges, and grapes.",
          "He bought several items, apples, oranges, and grapes.",

          "Although it was late we continued our discussion.",

      { question: "Identify the correct relative pronoun usage:", options: [

      { question: "Choose the sentence that demonstrates an adverb modifying an adjective correctly:", options: [
          "The movie was incredibly exciting.",
          "The movie was incredibly excited.",
          "The movie was exciting incredibly.",
          "Incredibly, the movie was excite."
        ], answer: 0 },
      { question: "Which sentence correctly uses the past perfect tense?", options: [
          "She had finished her work before leaving.",
          "She finished her work before leaving.",
          "She has finished her work before leaving.",
          "She had finish her work before leaving."
        ], answer: 0 },
      { question: "Select the correct form of the comparative adjective for 'good':", options: [

          "more good",

    // Helper function to shuffle an array (Fisher-Yates)
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Variables to track timer and results
    let quizTimer, quizStartTime;

    // Start the quiz after validating name input
    function startQuiz() {
      const nameInput = document.getElementById("nameInput").value.trim();
      if (nameInput === "") {
        alert("Please enter your name to start the quiz.");
        return;
      }
      userName = nameInput;
      document.getElementById("welcomeSection").classList.add("hidden");
      document.getElementById("quizSection").classList.remove("hidden");
      loadQuiz();
      quizStartTime = new Date();
      startTimer();
    }

    // Timer function: 25 minutes countdown; auto-submit when time runs out
    function startTimer() {
      const timerDisplay = document.getElementById("timer");
      quizTimer = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(quizTimer);
          submitQuiz();
        } else {
          let minutes = Math.floor(timeLeft / 60);
          let seconds = timeLeft % 60;
          timerDisplay.textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
          timeLeft--;
        }
      }, 1000);
    }

    // Load quiz questions into the page
    function loadQuiz() {
      const quizContainer = document.getElementById("quizContainer");
      quizData.forEach((q, index) => {
        // Clone and shuffle options array
        const options = q.options.slice();
        const correctOptionText = q.options[q.answer];
        shuffleArray(options);
        const newCorrectIndex = options.indexOf(correctOptionText);
        // Create question HTML
        const questionDiv = document.createElement("div");
        questionDiv.className = "question";
        questionDiv.innerHTML = `<p><strong>Q${index + 1}:</strong> ${q.question}</p>`;
        const optionList = document.createElement("ul");
        optionList.className = "options";
        options.forEach((option, i) => {
          const li = document.createElement("li");
          li.innerHTML = `<label>
            <input type="radio" name="q${index}" value="${i}" data-correct="${i === newCorrectIndex}">
            ${option}
          </label>`;
          optionList.appendChild(li);
        });
        questionDiv.appendChild(optionList);
        quizContainer.appendChild(questionDiv);
      });
    }

    // Submit quiz: calculate score, time taken, and auto-submit hidden form via Formspree
    function submitQuiz() {
      clearInterval(quizTimer);
      let score = 0, attempted = 0;
      for (let i = 0; i < quizData.length; i++) {
        const radios = document.getElementsByName(`q${i}`);
        let answered = false;
        radios.forEach(radio => {
          if (radio.checked) {
            answered = true;
            if (radio.getAttribute("data-correct") === "true") {
              score++;
            }
          }
        });
        if (answered) attempted++;
      }
      const endTime = new Date();
      const timeTakenSec = Math.floor((endTime - quizStartTime) / 1000);
      document.getElementById("quizSection").classList.add("hidden");
      document.getElementById("resultSection").classList.remove("hidden");
      document.getElementById("resultName").textContent = userName;
      document.getElementById("resultAttempted").textContent = attempted;
      document.getElementById("resultScore").textContent = score;
      document.getElementById("resultTime").textContent =
        `${Math.floor(timeTakenSec / 60)} minutes ${timeTakenSec % 60} seconds`;
      // Fill hidden form and submit to Formspree
      document.getElementById("hiddenName").value = userName;
      document.getElementById("hiddenAttempted").value = attempted;
      document.getElementById("hiddenScore").value = score;
      document.getElementById("hiddenTime").value =
        `${Math.floor(timeTakenSec / 60)} minutes ${timeTakenSec % 60} seconds`;
      document.getElementById("resultForm").submit();
    }

    // Manual submission with confirmation
    function manualSubmit() {
      if (confirm("Are you sure you want to submit the quiz?")) {
        submitQuiz();
      }
    }

    // Disable selection on non-input elements
    document.onselectstart = () => false;
    document.onmousedown = (e) => {
      if (e.target.tagName.toLowerCase() === 'input' || e.target.tagName.toLowerCase() === 'textarea') {
        return true;
      }
      e.preventDefault();
      return false;
    };
  </script>
