<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz for CSS Aspirants 17 March 2025</title>
  <style>
    /* Disable text selection on entire page */
    body, * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      margin: 0;
      padding: 0;
    }
    /* Header styling */
    header {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      vertical-align: middle;
    }
    header h1 {
      display: inline;
      font-size: 24px;
      margin: 0 10px;
    }
    header span.name {
      font-size: 18px;
      margin-left: 10px;
    }
    /* Footer styling */
    footer {
      background: #2c3e50;
      color: #ecf0f1;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    /* Container styling */
    .container {
      padding: 20px;
      margin-bottom: 60px; /* leave space for footer */
    }
    /* Name entry styling */
    #nameEntry {
      text-align: center;
      margin: 20px;
    }
    #nameEntry input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }
    #nameEntry button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Quiz section styling */
    #quizSection {
      display: none;
    }
    .question {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
    }
    .question p {
      margin-bottom: 10px;
    }
    .options label {
      display: block;
      margin-bottom: 5px;
    }
    #timer {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    /* Result display styling */
    #result {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border: 2px solid #27ae60;
      border-radius: 5px;
      background-color: #ecf0f1;
    }
  </style>
  <script>
    // Disable right-click context menu to hinder copying or inspecting
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Global variables
    let questions = [];
    let timerInterval;
    let totalTime = 600; // 10 minutes = 600 seconds
    let startTime;

    // Helper function to shuffle an array (Fisher-Yates shuffle)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Function to generate quiz questions dynamically
    function loadQuiz() {
      // Editorial 1 – 20 questions
      let editorial1 = [
        {
          question: "According to Editorial 1, terrorism can be eradicated if the ______ points of the revised National Action Plan are focused on?",
          options: ["14", "12", "16", "10"],
          correct: "14"
        },
        {
          question: "Editorial 1 suggests that the kinetic aspects of NAP are ______ in dealing with insurgencies.",
          options: ["essential", "optional", "trivial", "irrelevant"],
          correct: "essential"
        },
        {
          question: "Which phrase best describes the description of Balochistan's poverty in Editorial 1?",
          options: ["medieval poverty", "modern poverty", "affluent", "industrial poverty"],
          correct: "medieval poverty"
        },
        {
          question: "In Editorial 1, the term 'alacrity' most nearly means:",
          options: ["eagerness", "slowness", "hesitation", "indifference"],
          correct: "eagerness"
        },
        {
          question: "Editorial 1 mentions that failure to implement NAP's non-kinetic measures may lead to:",
          options: ["a bloody cycle of violence", "economic prosperity", "social harmony", "political stability"],
          correct: "a bloody cycle of violence"
        },
        {
          question: "The DG ISPR in Editorial 1 implies that focusing on the 14 points will help to:",
          options: ["eradicate terrorism", "increase terrorism", "reduce funding", "improve tourism"],
          correct: "eradicate terrorism"
        },
        {
          question: "What does Editorial 1 imply about the state of insecurity due to armed groups?",
          options: ["It is untenable", "It is acceptable", "It is improving", "It is negligible"],
          correct: "It is untenable"
        },
        {
          question: "Editorial 1 states that conventional approaches are ______ in responding to terrorism.",
          options: ["inadequate", "sufficient", "effective", "timely"],
          correct: "inadequate"
        },
        {
          question: "Which word in Editorial 1 best describes the non-kinetic measures required?",
          options: ["complementary", "subordinate", "irrelevant", "dominant"],
          correct: "complementary"
        },
        {
          question: "The phrase 'existential threats' in Editorial 1 most nearly means:",
          options: ["life-threatening", "minor issues", "insignificant", "temporary"],
          correct: "life-threatening"
        },
        {
          question: "Editorial 1 indicates that the reconciliation process should be led by ______.",
          options: ["political elements from across Pakistan", "military alone", "foreign experts", "local insurgents"],
          correct: "political elements from across Pakistan"
        },
        {
          question: "Which of the following is NOT mentioned as a part of NAP in Editorial 1?",
          options: ["non-kinetic measures", "reconciliation process", "mineral wealth extraction", "kinetic aspects"],
          correct: "mineral wealth extraction"
        },
        {
          question: "The term 'alacrity' is used in Editorial 1 to emphasize the need for ______ action.",
          options: ["prompt", "delayed", "inefficient", "careless"],
          correct: "prompt"
        },
        {
          question: "According to Editorial 1, which group must be neutralized to restore peace?",
          options: ["armed groups threatening peace", "diplomats", "business leaders", "foreign investors"],
          correct: "armed groups threatening peace"
        },
        {
          question: "Which preposition best fills the blank: 'The province sits ______ a treasure of mineral wealth' as per Editorial 1?",
          options: ["on", "in", "at", "by"],
          correct: "on"
        },
        {
          question: "Editorial 1 mentions 'terrorism' mainly in relation to:",
          options: ["hijackings and insurgency", "natural disasters", "economic reforms", "cultural festivals"],
          correct: "hijackings and insurgency"
        },
        {
          question: "Which part of speech is the word 'conventional' as used in Editorial 1?",
          options: ["adjective", "noun", "adverb", "verb"],
          correct: "adjective"
        },
        {
          question: "Identify the antonym of 'non-kinetic' as implied in Editorial 1.",
          options: ["kinetic", "static", "inert", "passive"],
          correct: "kinetic"
        },
        {
          question: "Editorial 1 implies that armed groups that threaten peace should be ______.",
          options: ["neutralized", "supported", "ignored", "rewarded"],
          correct: "neutralized"
        },
        {
          question: "Which sentence best reflects the idea from Editorial 1?",
          options: ["Ignoring socio-political issues may intensify terrorism", "Delayed action is acceptable", "Strict conventional methods are adequate", "Terrorism is inevitable without external aid"],
          correct: "Ignoring socio-political issues may intensify terrorism"
        }
      ];

      // Editorial 2 – 20 questions
      let editorial2 = [
        {
          question: "According to Editorial 2, the US retreat from global climate finance commitments may affect Pakistan's ______.",
          options: ["wheat harvest", "technology sector", "tourism industry", "education system"],
          correct: "wheat harvest"
        },
        {
          question: "Which term best describes the water crisis in Editorial 2?",
          options: ["imminent", "resolved", "distant", "hypothetical"],
          correct: "imminent"
        },
        {
          question: "Editorial 2 states that the Tarbela and Mangla dams are approaching ______ levels.",
          options: ["dead", "optimal", "excessive", "flooded"],
          correct: "dead"
        },
        {
          question: "What percentage water shortage is predicted for Punjab and Sindh in Editorial 2?",
          options: ["35%", "50%", "25%", "45%"],
          correct: "35%"
        },
        {
          question: "Which of the following measures is suggested in Editorial 2 for water conservation?",
          options: ["Drip irrigation", "Flooding", "Overwatering", "Dew harvesting"],
          correct: "Drip irrigation"
        },
        {
          question: "Editorial 2 highlights a global pledge at COP29 to boost climate finance to ______ annually by 2035.",
          options: ["$300bn", "$500bn", "$200bn", "$400bn"],
          correct: "$300bn"
        },
        {
          question: "Which country's reduction in climate finance is discussed in Editorial 2?",
          options: ["US", "UK", "Germany", "France"],
          correct: "US"
        },
        {
          question: "According to Editorial 2, which organization provided the figures on climate finance in 2022?",
          options: ["OECD", "IMF", "World Bank", "UN"],
          correct: "OECD"
        },
        {
          question: "Editorial 2 mentions devastating floods in which year?",
          options: ["2022", "2020", "2021", "2019"],
          correct: "2022"
        },
        {
          question: "Which of the following is a suggested method for domestic resource mobilisation in Editorial 2?",
          options: ["Green bonds", "Foreign loans", "Tax exemptions", "Military spending"],
          correct: "Green bonds"
        },
        {
          question: "Editorial 2 points out that agriculture consumes over what percentage of water resources?",
          options: ["90%", "50%", "70%", "30%"],
          correct: "90%"
        },
        {
          question: "Which phrase best describes the state of international climate finance in Editorial 2?",
          options: ["crumbling", "booming", "stable", "expanding"],
          correct: "crumbling"
        },
        {
          question: "What is the main threat to food security mentioned in Editorial 2?",
          options: ["Agricultural disruptions", "Technological advancements", "Increased exports", "Economic growth"],
          correct: "Agricultural disruptions"
        },
        {
          question: "The term 'climate-resilient' in Editorial 2 refers to:",
          options: ["infrastructure that can withstand climate change", "traditional buildings", "temporary shelters", "luxurious apartments"],
          correct: "infrastructure that can withstand climate change"
        },
        {
          question: "Which region is primarily affected by the water crisis according to Editorial 2?",
          options: ["Punjab and Sindh", "Balochistan", "KP", "Gilgit-Baltistan"],
          correct: "Punjab and Sindh"
        },
        {
          question: "Editorial 2 suggests that which alliance should be strengthened to tackle climate challenges?",
          options: ["regional climate alliances", "military alliances", "trade alliances", "cultural alliances"],
          correct: "regional climate alliances"
        },
        {
          question: "Which year does Editorial 2 reference as a critical time for the wheat crop's final watering?",
          options: ["2022", "2021", "2023", "2020"],
          correct: "2022"
        },
        {
          question: "In Editorial 2, 'adaptation funding' refers to funds for:",
          options: ["climate adaptation measures", "sports development", "military upgrades", "space exploration"],
          correct: "climate adaptation measures"
        },
        {
          question: "Which country is mentioned as a major donor that is now cutting aid in Editorial 2?",
          options: ["UK", "China", "India", "Brazil"],
          correct: "UK"
        },
        {
          question: "The phrase 'perfect storm' in Editorial 2 is used to describe:",
          options: ["a convergence of food security threats", "ideal weather conditions", "a strong economic growth", "a natural disaster with no human influence"],
          correct: "a convergence of food security threats"
        }
      ];

      // Editorial 3 – 10 questions
      let editorial3 = [
        {
          question: "Editorial 3 describes the recent surge in traffic accidents in Karachi as:",
          options: ["mysterious and unstoppable", "avoidable", "expected", "minimal"],
          correct: "mysterious and unstoppable"
        },
        {
          question: "Which political figure is mentioned in Editorial 3 regarding traffic accidents?",
          options: ["PPP chairman Bilawal Bhutto-Zardari", "DG ISPR", "Balochistan chief minister", "US President"],
          correct: "PPP chairman Bilawal Bhutto-Zardari"
        },
        {
          question: "According to Editorial 3, what has been the response of Karachi police?",
          options: ["Helpless", "Proactive", "Efficient", "Strict"],
          correct: "Helpless"
        },
        {
          question: "The term 'all out' in Editorial 3 means to:",
          options: ["do everything possible", "relax efforts", "focus on minor issues", "wait and watch"],
          correct: "do everything possible"
        },
        {
          question: "Editorial 3 implies that the rise in accidents may be due to:",
          options: ["routine policing failures", "improved road conditions", "better driver training", "increased safety measures"],
          correct: "routine policing failures"
        },
        {
          question: "Which term best describes the driving culture in Karachi as per Editorial 3?",
          options: ["lack of respect for traffic police", "high discipline", "organized", "law-abiding"],
          correct: "lack of respect for traffic police"
        },
        {
          question: "The phrase 'chai paani culture' in Editorial 3 refers to:",
          options: ["a casual attitude towards traffic rules", "a beverage tradition", "formal meetings", "strict regulations"],
          correct: "a casual attitude towards traffic rules"
        },
        {
          question: "Editorial 3 suggests that the number of drivers lacking adequate road sense is:",
          options: ["worryingly large", "minimal", "inconsequential", "negligible"],
          correct: "worryingly large"
        },
        {
          question: "According to Editorial 3, what should the police do in response to rising accidents?",
          options: ["Respond with immediate and visible action", "Ignore public anger", "Delay intervention", "Delegate to private firms"],
          correct: "Respond with immediate and visible action"
        },
        {
          question: "Identify the antonym of 'reckless' as used in Editorial 3.",
          options: ["cautious", "careless", "irresponsible", "hasty"],
          correct: "cautious"
        }
      ];
      
      // Combine all questions (50 total)
      questions = [...editorial1, ...editorial2, ...editorial3];

      // Dynamically generate the HTML for each question
      const quizForm = document.getElementById('quizForm');
      questions.forEach((q, index) => {
        // Randomize options order for each question
        let opts = shuffle(q.options.slice());
        let questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        questionDiv.id = 'question-' + index;

        let questionText = document.createElement('p');
        questionText.textContent = (index + 1) + ". " + q.question;
        questionDiv.appendChild(questionText);

        let optionsDiv = document.createElement('div');
        optionsDiv.className = 'options';
        opts.forEach(option => {
          let label = document.createElement('label');
          let radio = document.createElement('input');
          radio.type = 'radio';
          radio.name = 'question-' + index;
          radio.value = option;
          label.appendChild(radio);
          label.appendChild(document.createTextNode(" " + option));
          optionsDiv.appendChild(label);
        });
        questionDiv.appendChild(optionsDiv);
        quizForm.appendChild(questionDiv);
      });
    }

    // Function to start the quiz after a valid name is entered
    function startQuiz() {
      const nameInput = document.getElementById('studentNameInput').value.trim();
      if (nameInput === "") {
        alert("Please enter your name.");
        return;
      }
      // Display the student's name in the header area
      document.getElementById('studentNameDisplay').textContent = nameInput;
      // Hide the name entry section and reveal the quiz section
      document.getElementById('nameEntry').style.display = 'none';
      document.getElementById('quizSection').style.display = 'block';
      // Start timer
      startTime = new Date();
      startTimer(totalTime);
    }

    // Function to start the countdown timer
    function startTimer(duration) {
      let timer = duration, minutes, seconds;
      timerInterval = setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;
        document.getElementById('timer').textContent = minutes + ":" + seconds;
        if (--timer < 0) {
          clearInterval(timerInterval);
          submitQuiz();
        }
      }, 1000);
    }

    // Function to submit the quiz and calculate results
    function submitQuiz() {
      clearInterval(timerInterval);
      let score = 0;
      let attempted = 0;
      questions.forEach((q, index) => {
        let selected = document.querySelector('input[name="question-' + index + '"]:checked');
        if (selected) {
          attempted++;
          if (selected.value === q.correct) {
            score++;
          }
        }
      });
      let endTime = new Date();
      let timeTaken = Math.floor((endTime - startTime) / 1000);

      // Display the results on the page
      let resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = "<h2>Results</h2>" +
                            "<p>Name: " + document.getElementById('studentNameDisplay').textContent + "</p>" +
                            "<p>Questions Attempted: " + attempted + " out of " + questions.length + "</p>" +
                            "<p>Score: " + score + " out of " + questions.length + "</p>" +
                            "<p>Time Taken: " + timeTaken + " seconds</p>";

      // Fill and submit the hidden Formspree form
      document.getElementById('formStudentName').value = document.getElementById('studentNameDisplay').textContent;
      document.getElementById('formAttempted').value = attempted;
      document.getElementById('formScore').value = score;
      document.getElementById('formTimeTaken').value = timeTaken;
      document.getElementById('resultsForm').submit();
    }

    // Prevent form submission when pressing Enter in the name input field
    document.addEventListener('DOMContentLoaded', function() {
      loadQuiz();
      document.getElementById('studentNameInput').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          event.preventDefault();
          startQuiz();
        }
      });
    });
  </script>
