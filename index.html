    // Function to shuffle an array (Fisher-Yates)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

      });
      // Render questions in randomized order and with shuffled options
      renderQuestions();
    };

    // Render all questions into the quiz container
    function renderQuestions() {
      const quizContainer = document.getElementById("quizQuestions");
      questions.forEach((q, index) => {
        // Shuffle options for each question
        q.options = shuffle(q.options);
        const qDiv = document.createElement("div");
        qDiv.className = "question";
        qDiv.innerHTML = `<p><strong>Q${index + 1}.</strong> ${q.question}</p>`;
        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";
        q.options.forEach((option, idx) => {
          const optionId = "q" + index + "o" + idx;
          const radioHTML = `<label>
            <input type="radio" name="question${index}" value="${option.isCorrect}">
            ${option.text}
          </label>`;
          optionsDiv.innerHTML += radioHTML;
        });
        qDiv.appendChild(optionsDiv);
        quizContainer.appendChild(qDiv);
      });
    }

    // Start quiz: validate name and reveal quiz section and start timer

      startTimer(totalTime);
    }

    // Timer function: count down from given seconds
    function startTimer(duration) {
      let timer = duration;
      const timerDisplay = document.getElementById("timer");
      timerInterval = setInterval(function () {
        const minutes = Math.floor(timer / 60);
        const seconds = timer % 60;
        timerDisplay.textContent = "Time Left: " + minutes + "m " + (seconds < 10 ? "0" : "") + seconds + "s";
        if (--timer < 0) {
          clearInterval(timerInterval);
          alert("Time is up! Your quiz will be submitted automatically.");
          submitQuiz();
        }
      }, 1000);
    }

    // Submit quiz: calculate score, time taken, attempted questions; show results; and submit hidden form via Formspree.
    function submitQuiz() {
      clearInterval(timerInterval);
      const quizForm = document.getElementById("quizForm");
      const formData = new FormData(quizForm);
      let score = 0;
      let attempted = 0;
      // Loop through questions
      for(let i = 0; i < questions.length; i++) {
        const answer = formData.get("question" + i);
        if(answer !== null) {
          attempted++;
          if(answer === "true") {
            score++;
          }
        }
      }
      const endTime = new Date();
      const timeTaken = Math.floor((endTime - quizStartTime) / 1000); // seconds
      const userName = document.getElementById("userName").value.trim();
      // Display results
      const resultSection = document.getElementById("resultSection");
      resultSection.innerHTML = `<h2>Results</h2>
        <p><strong>Name:</strong> ${userName}</p>
        <p><strong>Questions Attempted:</strong> ${attempted} / ${questions.length}</p>
        <p><strong>Score:</strong> ${score}</p>
        <p><strong>Time Taken:</strong> ${Math.floor(timeTaken/60)}m ${timeTaken % 60}s</p>`;
      resultSection.style.display = "block";
      // Hide quiz section
      document.getElementById("quizSection").style.display = "none";
      // Fill hidden form and auto-submit it to Formspree
      submitResultsToFormspree(userName, attempted, score, timeTaken);
    }
