      { id: 9, text: "Editorial 1: What is the meaning of 'overtures' in 'Pakistan’s overtures for peace'?", options: [{ text: "Proposals", isCorrect: true }, { text: "Refusals", isCorrect: false }, { text: "Criticisms", isCorrect: false }, { text: "Demands", isCorrect: false }] },
      { id: 10, text: "Editorial 1: In 'the Indian PM’s remarks were misleading and one-sided', which adjective describes the remarks?", options: [{ text: "Misleading", isCorrect: true }, { text: "One-sided", isCorrect: false }, { text: "Recent", isCorrect: false }, { text: "Selective", isCorrect: false }] },
      { id: 11, text: "Editorial 1: Rearrange the sentence: 'peace / unconditional / dialogue / for / If / is / to be brought / the only way'?", options: [{ text: "If the only way to bring peace is unconditional dialogue", isCorrect: true }, { text: "Unconditional dialogue is the only way if peace is brought", isCorrect: false }, { text: "The only way is unconditional dialogue to bring peace", isCorrect: false }, { text: "Peace is the only way if unconditional dialogue is brought", isCorrect: false }] },

      { id: 16, text: "Editorial 1: What is the antonym of 'innocent' as implied in the text?", options: [{ text: "Guilty", isCorrect: true }, { text: "Pure", isCorrect: false }, { text: "Naive", isCorrect: false }, { text: "Harmless", isCorrect: false }] },
      { id: 17, text: "Editorial 1: In 'India refuses to even play cricket in Pakistan', which verb shows refusal?", options: [{ text: "Refuses", isCorrect: true }, { text: "Plays", isCorrect: false }, { text: "Even", isCorrect: false }, { text: "Cricket", isCorrect: false }] },
      { id: 18, text: "Editorial 1: Which phrase best interprets 'uninterrupted dialogue'?", options: [{ text: "Continuous conversation", isCorrect: true }, { text: "Occasional discussion", isCorrect: false }, { text: "Disrupted talks", isCorrect: false }, { text: "Partial negotiations", isCorrect: false }] },
      { id: 19, text: "Editorial 1: In 'revisit its own negative approach', which word is a possessive pronoun?", options: [{ text: "Its", isCorrect: true }, { text: "Revisit", isCorrect: false }, { text: "Negative", isCorrect: false }, { text: "Approach", isCorrect: false }] },
      { id: 20, text: "Editorial 1: What does 'advocating' mean in the context of the editorial?", options: [{ text: "Supporting", isCorrect: true }, { text: "Opposing", isCorrect: false }, { text: "Ignoring", isCorrect: false }, { text: "Rejecting", isCorrect: false }] }
    ];

    var editorial2Questions = [
      { id: 21, text: "Editorial 2: In 'the slump in large-scale manufacturing', what is a synonym for 'slump'?", options: [{ text: "Decline", isCorrect: true }, { text: "Rise", isCorrect: false }, { text: "Surge", isCorrect: false }, { text: "Boom", isCorrect: false }] },
      { id: 22, text: "Editorial 2: Which word describes the condition 'big industry output has grown negatively'?", options: [{ text: "Declined", isCorrect: true }, { text: "Improved", isCorrect: false }, { text: "Stabilized", isCorrect: false }, { text: "Flourished", isCorrect: false }] },
      { id: 23, text: "Editorial 2: Identify the preposition in 'amidst the adjustments the economy is forced to make'.", options: [{ text: "Amidst", isCorrect: true }, { text: "Adjustments", isCorrect: false }, { text: "Forced", isCorrect: false }, { text: "Economy", isCorrect: false }] },

      { id: 27, text: "Editorial 2: Choose the synonym for 'harsh' in describing the impact on iron and steel output.", options: [{ text: "Severe", isCorrect: true }, { text: "Gentle", isCorrect: false }, { text: "Mild", isCorrect: false }, { text: "Smooth", isCorrect: false }] },
      { id: 28, text: "Editorial 2: What does 'credit to the private sector' imply?", options: [{ text: "Loans provided to businesses", isCorrect: true }, { text: "Government grants", isCorrect: false }, { text: "Foreign aid", isCorrect: false }, { text: "Bankruptcies", isCorrect: false }] },
      { id: 29, text: "Editorial 2: Identify the error in 'big industry recorded a negative growth of 1.78pc'.", options: [{ text: "The phrase 'negative growth' is redundant", isCorrect: true }, { text: "The use of 'pc' is incorrect", isCorrect: false }, { text: "There is no error", isCorrect: false }, { text: "Numerals should be in words", isCorrect: false }] },
      { id: 30, text: "Editorial 2: Rearrange the sentence: 'the only way forward / is to shed / our old habits of achieving growth'.", options: [{ text: "The only way forward is to shed our old habits of achieving growth", isCorrect: true }, { text: "Our old habits is to shed the only way forward", isCorrect: false }, { text: "To shed our old habits is the only way forward", isCorrect: false }, { text: "Shedding old habits is the only way forward", isCorrect: false }] },
      { id: 31, text: "Editorial 2: In 'inflation is down but significant risks remain', which word acts as a conjunction?", options: [{ text: "but", isCorrect: true }, { text: "down", isCorrect: false }, { text: "inflation", isCorrect: false }, { text: "remain", isCorrect: false }] },
      { id: 32, text: "Editorial 2: What does 'liquidity crunch' mean in economic terms?", options: [{ text: "Shortage of cash", isCorrect: true }, { text: "Surplus of funds", isCorrect: false }, { text: "Stable market", isCorrect: false }, { text: "Excess liquidity", isCorrect: false }] },
      { id: 33, text: "Editorial 2: Identify the synonym of 'contracted' as used in the text.", options: [{ text: "Shrank", isCorrect: true }, { text: "Expanded", isCorrect: false }, { text: "Stabilized", isCorrect: false }, { text: "Grew", isCorrect: false }] },
      { id: 34, text: "Editorial 2: In 'record increase in remittances', which part of speech is 'record'?", options: [{ text: "Adjective", isCorrect: true }, { text: "Noun", isCorrect: false }, { text: "Verb", isCorrect: false }, { text: "Adverb", isCorrect: false }] },
      { id: 35, text: "Editorial 2: Choose the synonym for 'deteriorating' as implied in 'pressures on the external account are re-emerging'.", options: [{ text: "Worsening", isCorrect: true }, { text: "Improving", isCorrect: false }, { text: "Stabilizing", isCorrect: false }, { text: "Resolving", isCorrect: false }] },
      { id: 36, text: "Editorial 2: Identify the preposition in 'supported by IMF funding'.", options: [{ text: "By", isCorrect: true }, { text: "Supported", isCorrect: false }, { text: "Funding", isCorrect: false }, { text: "IMF", isCorrect: false }] },
      { id: 37, text: "Editorial 2: Which word is an antonym of 'recovery' in an economic downturn context?", options: [{ text: "Decline", isCorrect: true }, { text: "Improvement", isCorrect: false }, { text: "Resurgence", isCorrect: false }, { text: "Growth", isCorrect: false }] },
      { id: 38, text: "Editorial 2: In 'big industry output has grown negatively', which adverb modifies 'grown'?", options: [{ text: "Negatively", isCorrect: true }, { text: "Grown", isCorrect: false }, { text: "Big", isCorrect: false }, { text: "Industry", isCorrect: false }] },
      { id: 39, text: "Editorial 2: Which phrase best represents a descriptive adjective in 'high cost of credit'?", options: [{ text: "High cost", isCorrect: true }, { text: "Of credit", isCorrect: false }, { text: "Cost of", isCorrect: false }, { text: "Credit", isCorrect: false }] },
      { id: 40, text: "Editorial 2: What is the meaning of 'import volumes' in this context?", options: [{ text: "Quantity of goods imported", isCorrect: true }, { text: "Cost of imported goods", isCorrect: false }, { text: "Domestic production", isCorrect: false }, { text: "Export levels", isCorrect: false }] }
    ];

    var editorial3Questions = [
      { id: 41, text: "Editorial 3: Identify the error in the heading 'TTHE sudden closure of major universities'.", options: [{ text: "Extra 'T'", isCorrect: true }, { text: "Missing punctuation", isCorrect: false }, { text: "Wrong tense", isCorrect: false }, { text: "Incorrect word order", isCorrect: false }] },
      { id: 42, text: "Editorial 3: In 'living under the shadow of apathy', which word is the noun?", options: [{ text: "Apathy", isCorrect: true }, { text: "Living", isCorrect: false }, { text: "Shadow", isCorrect: false }, { text: "Under", isCorrect: false }] },
      { id: 43, text: "Editorial 3: Choose the correct preposition: 'disrupted ___ the guise of national security'.", options: [{ text: "Under", isCorrect: true }, { text: "By", isCorrect: false }, { text: "In", isCorrect: false }, { text: "For", isCorrect: false }] },
      { id: 44, text: "Editorial 3: Identify the synonym for 'marginalisation' as used in the editorial.", options: [{ text: "Exclusion", isCorrect: true }, { text: "Inclusion", isCorrect: false }, { text: "Promotion", isCorrect: false }, { text: "Advancement", isCorrect: false }] },
      { id: 45, text: "Editorial 3: What does 'academic limbo' most nearly mean?", options: [{ text: "Suspension of studies", isCorrect: true }, { text: "Academic excellence", isCorrect: false }, { text: "Graduation delay", isCorrect: false }, { text: "Scholarship", isCorrect: false }] },
      { id: 46, text: "Editorial 3: In 'concessions will be given', what part of speech is 'concessions'?", options: [{ text: "Noun", isCorrect: true }, { text: "Verb", isCorrect: false }, { text: "Adjective", isCorrect: false }, { text: "Adverb", isCorrect: false }] },
      { id: 47, text: "Editorial 3: Rearrange the sentence: 'provide / adequate / investments / digital infrastructure / must / in the province'.", options: [{ text: "The province must provide adequate investments in digital infrastructure", isCorrect: true }, { text: "Adequate investments must provide digital infrastructure in the province", isCorrect: false }, { text: "Must provide the province adequate digital infrastructure investments", isCorrect: false }, { text: "Digital infrastructure must be provided by adequate investments in the province", isCorrect: false }] },
      { id: 48, text: "Editorial 3: Which word in 'their right to education faces further erosion' acts as a verb?", options: [{ text: "Faces", isCorrect: true }, { text: "Education", isCorrect: false }, { text: "Right", isCorrect: false }, { text: "Erosion", isCorrect: false }] },
      { id: 49, text: "Editorial 3: What is the antonym of 'invest' as implied in 'immediate investments'?", options: [{ text: "Withdraw", isCorrect: true }, { text: "Commit", isCorrect: false }, { text: "Spend", isCorrect: false }, { text: "Increase", isCorrect: false }] },
      { id: 50, text: "Editorial 3: In 'the state must recognise that genuine security cannot be achieved by sacrificing education', what is the synonym of 'sacrificing'?", options: [{ text: "Forfeiting", isCorrect: true }, { text: "Gaining", isCorrect: false }, { text: "Saving", isCorrect: false }, { text: "Maintaining", isCorrect: false }] }
    ];

    // Fisher-Yates shuffle function to randomize arrays
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Combine questions from all editorials
    var allQuestions = [].concat(editorial1Questions, editorial2Questions, editorial3Questions);
    
    // Randomize answer options for each question
    allQuestions.forEach(function(q) {
      q.options = shuffle(q.options);
    });

    // Generate quiz questions dynamically
    function generateQuiz() {
      var quizForm = document.getElementById('quizForm');
      quizForm.innerHTML = "";
      allQuestions.forEach(function(q, index) {
        var questionDiv = document.createElement('div');
        questionDiv.className = "question";
        questionDiv.setAttribute("data-id", q.id);
        var questionP = document.createElement('p');
        questionP.innerHTML = (index + 1) + ". " + q.text;
        questionDiv.appendChild(questionP);
        q.options.forEach(function(opt, idx) {
          var optionId = "q" + q.id + "o" + idx;
          var label = document.createElement('label');
          label.setAttribute("for", optionId);
          var radio = document.createElement('input');
          radio.type = "radio";
          radio.name = "q" + q.id;
          radio.id = optionId;
          radio.value = opt.text;
          if(opt.isCorrect) {
            radio.setAttribute("data-correct", "true");
          }
          label.appendChild(radio);
          label.innerHTML += " " + opt.text;
          questionDiv.appendChild(label);
        });
        quizForm.appendChild(questionDiv);
      });
    }

    var timerInterval;
    var startTime;

    function startTimer(duration) {
      var timer = duration, minutes, seconds;
      timerInterval = setInterval(function() {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;
        document.getElementById('timer').textContent = minutes + ":" + seconds;
        if (--timer < 0) {
          clearInterval(timerInterval);
          submitQuiz();
        }
      }, 1000);
    }

    // Start Quiz button event
    document.getElementById('startQuiz').addEventListener('click', function() {
      var name = document.getElementById('username').value.trim();
      if(name === "") {
        alert("Please enter your name.");
        return;
      }
      document.getElementById('nameEntry').classList.add('hidden');
      document.getElementById('quizSection').classList.remove('hidden');
      generateQuiz();
      startTimer(25 * 60); // 25 minutes
      startTime = Date.now();
    });

    // Submit Quiz button event
    document.getElementById('submitQuiz').addEventListener('click', function() {
      submitQuiz();
    });

    // Submit quiz and calculate results
    function submitQuiz() {
      clearInterval(timerInterval);
      var totalQuestions = allQuestions.length;
      var attempted = 0, score = 0;
      allQuestions.forEach(function(q) {
        var radios = document.getElementsByName("q" + q.id);
        for (var i = 0; i < radios.length; i++) {
          if (radios[i].checked) {
            attempted++;
            if (radios[i].getAttribute("data-correct") === "true") {
              score++;
            }
            break;
          }
        }
      });
      var endTime = Date.now();
      var timeTaken = Math.floor((endTime - startTime) / 1000);
      document.getElementById('quizSection').classList.add('hidden');
      document.getElementById('results').classList.remove('hidden');
      var resultText = "Name: " + document.getElementById('username').value.trim() + "<br>" +
                       "Questions Attempted: " + attempted + " / " + totalQuestions + "<br>" +
                       "Score: " + score + "<br>" +
                       "Time Taken: " + timeTaken + " seconds";
      document.getElementById('resultText').innerHTML = resultText;
      // Fill and submit hidden Formspree form
      document.getElementById('formName').value = document.getElementById('username').value.trim();
      document.getElementById('formAttempted').value = attempted;
      document.getElementById('formScore').value = score;
      document.getElementById('formTimeTaken').value = timeTaken;
      document.getElementById('hiddenForm').submit();
    }
  </script>
</body>
</html>
