    // Function to shuffle an array (Fisher-Yates)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Render questions dynamically
    function renderQuiz() {
      const quizContainer = document.getElementById('quizQuestions');
      quizContainer.innerHTML = '';
      // Shuffle the questions array so sequence is different every time
      const shuffledQuestions = shuffle(questions.slice());
      shuffledQuestions.forEach((q, index) => {
        // Clone options and shuffle them too
        const options = shuffle(q.options.slice());
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        questionDiv.innerHTML = `<p><strong>Q${index + 1}.</strong> ${q.question}</p>`;
        const optsDiv = document.createElement('div');
        optsDiv.className = 'options';
        options.forEach(opt => {
          const id = `q${index}_${opt.replace(/\s+/g, '')}`;
          const label = document.createElement('label');
          label.innerHTML = `<input type="radio" name="question${index}" value="${opt}"> ${opt}`;
          optsDiv.appendChild(label);
        });
        questionDiv.appendChild(optsDiv);
        quizContainer.appendChild(questionDiv);
      });
      // Store shuffled questions order in a hidden element for later evaluation
      document.getElementById('quizSection').dataset.questions = JSON.stringify(shuffledQuestions);
    }

    // Start the timer and update display
    function startTimer() {
      startTime = Date.now();
      const timerDisplay = document.getElementById('timer');
      timerInterval = setInterval(() => {
        timeRemaining--;
        let minutes = Math.floor(timeRemaining / 60);
        let seconds = timeRemaining % 60;
        timerDisplay.textContent = `Time Left: ${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        }
      }, 1000);
    }

    // Calculate results and auto-submit form via Formspree
    function submitQuiz() {
      clearInterval(timerInterval);
      const shuffledQuestions = JSON.parse(document.getElementById('quizSection').dataset.questions);
      let score = 0, attempted = 0;
      shuffledQuestions.forEach((q, index) => {
        const options = document.getElementsByName('question' + index);
        options.forEach(opt => {
          if(opt.checked) {
            attempted++;
            if(opt.value === q.answer) score++;
          }
        });
      });
      const timeTaken = Math.floor((Date.now() - startTime) / 1000);
      // Display results
      const resultSection = document.getElementById('resultSection');
      const userName = document.getElementById('userName').value;
      resultSection.innerHTML = `
        <h2>Quiz Results</h2>
        <p>Name: ${userName}</p>
        <p>Questions Attempted: ${attempted} / ${shuffledQuestions.length}</p>
        <p>Correct Answers: ${score}</p>
        <p>Time Taken: ${Math.floor(timeTaken/60)} minutes ${timeTaken % 60} seconds</p>
      `;
      resultSection.style.display = 'block';
      // Prepare and submit hidden form via Formspree
      const form = document.getElementById('resultsForm');
      form.user_name.value = userName;
      form.attempted.value = attempted;
      form.correct.value = score;
      form.time_taken.value = timeTaken;
      form.submit();
    }
