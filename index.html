<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUIZ FOR CSS ASPIRANTS 19 APRIL 2025</title>
  <style>
    /* Disable selection and right-click */
    * { user-select: none; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; }
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: #f0f2f5; color: #333; }
    header, footer { background: #002b5c; color: #fff; text-align: center; padding: 15px; }
    header img { height: 50px; vertical-align: middle; border-radius: 4px; margin-right: 10px; }
    header h1 { display: inline-block; font-size: 1.8em; vertical-align: middle; }
    .container { max-width: 900px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    #nameSection input { width: 60%; padding: 10px; font-size: 1em; margin-right: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 20px; background: #002b5c; border: none; color: #fff; font-size: 1em; border-radius: 4px; cursor: pointer; }
    button:hover { background: #00539c; }
    #timer { font-size: 1.2em; font-weight: bold; color: #c00; margin-bottom: 15px; }
    .question { margin-bottom: 20px; padding-bottom: 12px; border-bottom: 1px solid #ddd; }
    .question h3 { margin-bottom: 10px; font-size: 1.1em; }
    .question label { display: block; margin-bottom: 6px; cursor: pointer; }
    #resultSection { text-align: center; padding: 20px; }
  </style>
</head>
<body oncontextmenu="return false;" onselectstart="return false;">
  <header>
    <img src="https://media-hosting.imagekit.io//0b9a4af30efb4482/WhatsApp%20Image%202025-02-28%20at%203.15.19%20AM.jpeg" alt="Quiz Logo">
    <h1>QUIZ FOR CSS ASPIRANTS 19 APRIL 2025</h1>
    <p>SYED ASGHAR ALI SHAH</p>
  </header>
  <div class="container">
    <div id="nameSection">
      <h2>Enter your name to begin:</h2>
      <input type="text" id="studentName" placeholder="Your Name">
      <button id="startBtn">Start Quiz</button>
    </div>
    <div id="quizSection" style="display:none;">
      <div id="timer">Time Remaining: 25:00</div>
      <form id="quizForm">
        <div id="questionsContainer"></div>
        <button type="button" id="submitBtn">Submit Quiz</button>
      </form>
    </div>
    <div id="resultSection" style="display:none;">
      <h2>Your Results</h2>
      <p id="resultText"></p>
    </div>
  </div>
  <footer>
    <p>Questions? Contact: 03265762698 – Get in Touch Now!</p>
  </footer>
  <script>
    document.addEventListener('keydown', e => { if (e.ctrlKey || e.metaKey) e.preventDefault(); });
    const questions = [
      { q: "Identify the part of speech of the word 'meticulous' in: 'She gave a meticulous account of events.'", opts: ["Noun","Verb","Adjective","Adverb"], a:2 },
      { q: "Choose the correct preposition: 'They insisted ___ paying for the damage.'", opts: ["in","for","on","at"], a:2 },
      { q: "Select the synonym of 'abundant'.", opts: ["plentiful","scarce","limited","meager"], a:0 },
      { q: "Pick the antonym of 'ubiquitous'.", opts: ["rare","global","common","universal"], a:0 },
      { q: "What does the idiom 'out of the blue' mean?", opts: ["Unexpectedly","Clearly","Reluctantly","Slowly"], a:0 },
      { q: "In the idiom 'lost steam', 'steam' metaphorically means:", opts: ["Pressure","Heat","Water","Energy"], a:3 },
      { q: "Choose the correct passive form: 'They will finish the project by Monday.'", opts: ["The project will be finished by Monday.","By Monday will the project be finished.","The project will finish by Monday.","Monday will have finished the project."], a:0 },
      { q: "Select the appropriate article: '___ university of Cambridge is renowned.'", opts: ["A","An","The","None"], a:2 },
      { q: "Which sentence uses a restrictive relative clause?", opts: ["Books that have pictures are easier for children.","The books, which have pictures, are on the table.","She wore the dress, which was red, to the party.","My car, which I bought last year, is red."], a:0 },
      { q: "Convert to indirect speech: He said, 'I have completed the task.'", opts: ["He said he had completed the task.","He said he has completed the task.","He said that he have completed the task.","He said that I had completed the task."], a:0 },
      { q: "Select the correct preposition: 'She is proficient ___ French.'", opts: ["in","on","at","for"], a:0 },
      { q: "Which form is the past perfect?", opts: ["He had eaten before he came.","He has eaten before he came.","He eats before he came.","He had eat before he came."], a:0 },
      { q: "Identify the infinitive of purpose: 'He came ___ help.'", opts: ["to","for","in","on"], a:0 },
      { q: "Select the correct modal of obligation in the past:", opts: ["should have","can have","must have","might have"], a:0 },
      { q: "Choose the correct comparative adverb:", opts: ["more beautifully","beautifuller","most beautifully","beautifully"], a:0 },
      { q: "Pick the correct usage: 'If I ___, I would have known.'", opts: ["had studied","have studied","studied","study"], a:0 },
      { q: "Which is a split infinitive?", opts: ["to boldly go","to go boldly","boldly to go","go to boldly"], a:0 },
      { q: "Identify the abstract noun in: 'Her honesty is admirable.'", opts: ["her","honesty","is","admirable"], a:1 },
      { q: "Choose the plural of 'criterion'.", opts: ["criteria","criterions","criterion","criterias"], a:0 },
      { q: "Select the correct disjunctive question tag:", opts: ["You’re ready, aren’t you?","You’re ready, will you?","You’re ready, are you?","You’re ready, won't you?"], a:0 },
      { q: "Which sentence shows inversion for emphasis?", opts: ["Never have I seen such beauty.","I have never seen such beauty.","Have I never seen such beauty.","I never have seen such beauty."], a:0 },
      { q: "Pick the correct idiom for 'avoid the main issue':", opts: ["beat around the bush","beat the bush","bush around","beat around"], a:0 },
      { q: "Identify the participle clause: '___ the exam, she left.'", opts: ["Having passed","To pass","Pass","Passed"], a:0 },
      { q: "Which is a correct compound adjective?", opts: ["well-known actor","well known actor","well, known actor","well known-actor"], a:0 },
      { q: "Select the correct conjugation of 'to be' in present simple:", opts: ["he is","he are","he am","is he"], a:0 },
      { q: "Choose the proper indefinite pronoun:", opts: ["Anyone can come.","Any one can come.","Anone can come.","Anyone can goes."], a:0 },
      { q: "Pick the correct use of 'whom':", opts: ["Whom did you see?","Who did you see?","Whom you did see?","Who you did see?"], a:0 },
      { q: "Select the correct hyphen use:", opts: ["long-term plan","long term plan","long-termplan","long term-plan"], a:0 },
      { q: "Choose the correct indefinite article usage:", opts: ["an hour","a hour","the hour","none"], a:0 },
      { q: "Identify the gerund form: '___ is fun.'", opts: ["Swimming","Swim","To swim","Swum"], a:0 },
      { q: "Select the correct contrast conjunction:", opts: ["although","because","because of","in spite of"], a:0 },
      { q: "Which is an abstract noun from 'happy'?", opts: ["happiness","happyness","happy","happily"], a:0 },
      { q: "Pick the correct relative pronoun: 'The man ___ helped me is gone.'", opts: ["who","whom","which","that"], a:1 },
      { q: "Choose correct tense sequence:", opts: ["He said he had seen it.","He said he saw it.","He says he had seen it.","He said he has seen it."], a:0 },
      { q: "Identify the countable vs uncountable noun:", opts: ["milk (uncountable)","milks (countable)","information (countable)","informations (uncountable)"], a:0 },
      { q: "Select correct passive perfect: 'They have completed the work.'", opts: ["The work has been completed.","The work have been completed.","The work has completed.","The work is been completed."], a:0 },
      { q: "Which modal expresses permission?", opts: ["may","must","shall","should"], a:0 },
      { q: "Pick correct prepositional phrase:", opts: ["in spite of","on account of","because of","due to"], a:0 },
      { q: "Identify the correct spelling for past of 'run':", opts: ["ran","runned","run","runed"], a:0 },
      { q: "Choose the correct word order:", opts: ["She quickly finished the work.","She finished quickly the work.","Quickly she finished the work.","Finished she quickly the work."], a:0 },
      { q: "Select the correct preposition: 'I'm responsible ___ the report.'", opts: ["for","to","of","in"], a:0 },
      { q: "Which sentence uses a colon correctly?", opts: ["He had one hobby: reading.","He had: one hobby reading.","He had one: hobby reading.","He had one hobby reading: ."], a:0 },
      { q: "Identify the correct negative transformation:", opts: ["He is not happy.","He unhappy is not.","Not he is happy.","He unhappy isn't."], a:0 },
      { q: "Pick the correct emphatic do in a positive sentence:", opts: ["I do want to go.","I want do to go.","Do I want to go.","I want to go do."], a:0 },
      { q: "Which sentence correctly avoids a split infinitive?", opts: ["to go boldly.","to boldly go.","boldly to go.","go to boldly."], a:0 },
      { q: "Select the correct use of semi-colon:", opts: ["I came; I saw." ,"I came , I saw.","I came . I saw.","I came: I saw."], a:0 }
    ];
    let total = 25*60, elapsed = 0, timerId;
    function shuffle(arr) { for (let i = arr.length-1; i > 0; i--) { const j = Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]];} return arr; }
    function renderQuestions() {
      const ctr = document.getElementById('questionsContainer'); ctr.innerHTML = '';
      questions.forEach((q,i) => {
        const opts = shuffle(q.opts.slice());
        const correct = opts.indexOf(q.opts[q.a]);
        const div = document.createElement('div'); div.className = 'question';
        div.innerHTML = `<h3>${i+1}. ${q.q}</h3>`;
        opts.forEach((o,j) => {
          div.innerHTML += `<label><input type="radio" name="q${i}" value="${j}" data-correct="${correct}"> ${o}</label>`;
        });
        ctr.appendChild(div);
      });
    }
    function startTimer() {
      const d = document.getElementById('timer');
      timerId = setInterval(() => {
        if (total < 0) { clearInterval(timerId); submitQuiz(); return; }
        const m = Math.floor(total/60), s = total%60;
        d.textContent = `Time Remaining: ${m<10?'0':''}${m}:${s<10?'0':''}${s}`;
        total--; elapsed++; }, 1000);
    }
    function submitQuiz() {
      clearInterval(timerId);
      let score = 0, att = 0;
      questions.forEach((_,i) => {
        const sel = document.querySelector(`input[name=q${i}]:checked`);
        if (sel) { att++; if (+sel.value === +sel.dataset.correct) score++; }
      });
      document.getElementById('quizSection').style.display = 'none';
      const name = document.getElementById('studentName').value;
      const mins = Math.floor(elapsed/60), secs = elapsed%60;
      document.getElementById('resultText').innerHTML = `
        <strong>Name:</strong> ${name}<br>
        <strong>Attempted:</strong> ${att}/${questions.length}<br>
        <strong>Score:</strong> ${score}<br>
        <strong>Time:</strong> ${mins}:${secs<10?'0':''}${secs}`;
      document.getElementById('resultSection').style.display = 'block';
      fetch('https://formspree.io/f/xwpvddea', { method: 'POST', headers: { 'Accept': 'application/json','Content-Type': 'application/json'},
        body: JSON.stringify({ studentName: name, questionsAttempted: att, score: score, timeTaken: `${mins}:${secs<10?'0':''}${secs}` })
      }).catch(console.error);
    }
    document.getElementById('startBtn').addEventListener('click', () => {
      const n = document.getElementById('studentName').value.trim(); if (!n) return alert('Please enter your name.');
      document.getElementById('nameSection').style.display = 'none';
      document.getElementById('quizSection').style.display = 'block';
      renderQuestions(); startTimer();
    });
    document.getElementById('submitBtn').addEventListener('click', submitQuiz);
  </script>
</body>
</html>
